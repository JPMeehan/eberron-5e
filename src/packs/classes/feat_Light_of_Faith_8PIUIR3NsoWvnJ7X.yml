name: Light of Faith
type: feat
system:
  description:
    value: >-
      <p>At 9th level, your connection to your inner light deepens. If you cast
      the light cantrip multiple times, it does not end the spell effect on the
      previous object. Instead, you can affect a number of objects at a time
      equal to your Charisma modifier. You can dismiss such an effect as an
      action or when you cast this spell.</p><p>In addition, for the purpose of
      dispelling magical darkness, your light cantrip counts as a spell of the
      level equal to one third of your rogue level (rounded down).</p>
