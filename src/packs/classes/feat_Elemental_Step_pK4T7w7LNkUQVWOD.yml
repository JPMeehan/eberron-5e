name: Elemental Step
type: feat
system:
  description:
    value: >-
      <p>Starting at 6th level, you can attune yourself and flow through the
      elements that permeate the planes. As a bonus action, you can teleport up
      to 30 feet. Immediately before and after you teleport, every creature in a
      5-foot radius of you must make a Dexterity saving throw against your
      warlock spell save DC. On a failed save, a creature takes a number of
      points of damage of your elemental affinity type equal to half of your
      warlock level.</p><p>You can use this feature a number of times equal to
      your Charisma modifier (a minimum of once). You regain any expended uses
      when you finish a long rest.</p>
