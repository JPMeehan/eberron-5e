  description:
    value: >-
      <p>Your sight is unhindered, and you can see in the deepest shadows. You
      have darkvision out to a range of 120 feet. In that radius, you can see in
      dim light as if it were bright light and in darkness as if it were dim
      light. In addition, you have advantage on saving throws against illusion
      spells and on ability checks to determine whether something is an
      illusion.</p>
