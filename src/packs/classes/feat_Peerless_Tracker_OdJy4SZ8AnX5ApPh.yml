name: Peerless Tracker
type: feat
_id: OdJy4SZ8AnX5ApPh
img: icons/svg/book.svg
system:
  description:
    value: >-
      <p>You gain proficiency in the Survival skill. If you are already
      proficient, you can instead add twice your proficiency modifier to Wisdom
      (Survival) checks. When you succeed on a Wisdom (Survival) check to follow
      or track a creature, you can additionally choose to learn two of the
      following pieces of information about it:</p><ul><li>Whether it was hurt
      in any way.</li><li>Its general emotional state at the time (angry,
      scared, carefree).</li><li>Whether it is currently within 1 mile of
      you.</li><li>Whether it is intelligent enough to
      communicate.</li><li>Whether fighting it would likely be deadly for you
      and your allies</li></ul>
