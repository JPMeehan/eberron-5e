name: Walk Unseen
type: feat
system:
  description:
    value: >-
      <p>At 3rd level, the shadows cloak and conceal you. You gain proficiency
      in the Stealth skill, and your proficiency bonus is doubled for any
      ability check you make that uses this skill. Additionally, when you are
      alone, you cannot be tracked by nonmagical means unless you choose to
      leave a trail.</p><p>Beginning at 14th level, you cannot be tracked, even
      by magical means, unless you wish to be.</p>
