name: Shield of the Winds
type: feat
system:
  description:
    value: >-
      <p>Starting at 10th level, the wind shields you from harm. You can cast
      the warding wind spell with this feature without expending a spell slot.
      When you cast the spell in this manner, it does not require you to
      maintain concentration on the spell.</p><p>Once you use this feature, you
      can't use it again until you finish a short or long rest.</p>
