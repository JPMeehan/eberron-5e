    value: >-
      <p>When you take this oath at 3rd level, you gain the following two
      Channel Divinity options.</p><h5> Katra's Voice</h5> <p>You can use your
      Channel Divinity to augment your presence with fey power. As a bonus
      action, you grant yourself a +5 bonus to Charisma (Deception) checks for
      the next 10 minutes.</p><h5> Maenya's Fist</h5> <p>You can use your
      Channel Divinity to change a near-miss into a devastating strike. When you
      roll a melee weapon attack that misses, you can use your reaction to treat
      the roll as if it had hit instead, adding your Charisma modifier to the
      damage roll (minimum of +1).</p>
