name: Circle Spells
type: feat
system:
  description:
    value: >-
      <p>Your respect for nature's fury grants you access to certain spells. At
      2nd level, you learn the shocking grasp cantrip. At 3rd, 5th, 7th, and 9th
      level you gain access to the spells listed for that level in the Circle of
      Storms Spells table. Once you gain access to one of these spells, you
      always have it prepared, and it doesn't count against the number of spells
      you can prepare each day. If you gain access to a spell that doesn't
      appear on the druid spell list, the spell is nonetheless a druid spell for
      you.</p><table><caption>Circle of Storms Spells</caption><thead><tr><th
