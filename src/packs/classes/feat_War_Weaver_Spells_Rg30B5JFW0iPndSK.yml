name: War Weaver Spells
type: feat
system:
  description:
    value: >-
      <p>Starting at 3rd level, you always have certain spells prepared after
      you reach particular levels in this class, as shown in the War Weaver
      Spells table. These spells count as artificer spells for you, but they
      don't count against the number of artificer spells you
      prepare.</p><table><caption>War Weaver Spells</caption><thead><tr><th
      data-rd-isroller="false">Artificer Level</th><th
      data-rd-isroller="false">Spells</th></tr></thead><tbody><tr><td>3rd</td><td>bless,
      protection from good and evil</td></tr><tr><td>5th</td><td>phantasmal
      force, spiritual weapon</td></tr><tr><td>9th</td><td>counterspell,
      slow</td></tr><tr><td>13th</td><td>banishment,
      confusion</td></tr><tr><td>17th</td><td>circle of power, holy
      weapon</td></tr></tbody></table>
