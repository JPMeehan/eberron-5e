name: Hearts and Minds
type: feat
system:
  description:
    value: >-
      <p>At 1st level, you embrace that society is fluid and ever-changing;
      you've not only learned how to compensate, but to exult in the flux. you
      gain one cantrip of your choice from the bard spell list. For you, this
      cantrip count as a cleric cantrip.</p><p>You also become proficient in
      your choice of two of the following skills: Deception, Insight,
      Intimidation, or Persuasion. Choose one of these skills; your proficiency
      bonus is doubled for any ability check you make that uses that skill.</p>
