    value: >-
      <p>You have inherited the psionic power of the couatl, which you can use
      to duplicate the effects of certain spells. You learn the mage hand
      cantrip. You can cast it without verbal or somatic components, and you can
      make the spectral hand invisible.</p><p> Additionally, as an action, you
      can spend 2 ki points to cast bless, detect evil and good, detect thoughts
      or lesser restoration, without providing components. Wisdom is your
      spellcasting ability for these spells.</p>
