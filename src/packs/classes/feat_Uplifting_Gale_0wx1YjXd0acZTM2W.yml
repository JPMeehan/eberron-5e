    value: >-
      <p>You strike with the speed of a falcon in flight. The first time that
      you move or fall at least 10 feet in a straight line on your turn, you
      gain the following benefits:</p><ul><li><strong>Wind Slash.</strong> Your
      next weapon attack this turn deals an additional 1d8 force damage on a
      hit.</li><li><strong>Slipstream.</strong> Opportunity attacks made against
      you this turn have disadvantage.</li><li><strong>Gale Stride.</strong> You
      can choose to gain a flying speed equal to your normal speed until the
      start of your next turn. You can gain a flying speed in this way a number
      of times equal to your proficiency bonus, and regain all uses upon
      finishing a long rest.</li></ul>
