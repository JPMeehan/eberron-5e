name: Urban Navigator
type: feat
system:
  description:
    value: >-
      <p>At 6th level, you can move easily through the press of people that
      populate the streets of cities and towns. You gain the following
      benefits:</p><ul><li>The space of nonhostile creatures does not count as
      difficult terrain for you.</li><li>You can move through a hostile
      creature's space regardless of its size, counting it as difficult
      terrain.</li><li>You gain proficiency in your choice of one of the
      following skills: Deception, Intimidation, or Persuasion. Your proficiency
      bonus is doubled for any ability check you make that uses that
      skill.</li><li>You can use the Disengage action as a bonus
      action.</li></ul>
