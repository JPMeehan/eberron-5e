system:
  description:
    value: >-
      <p>Your patron is one you have never met, though you see them regularly.
      They come to you in your dreams, and whisper of your potential, revealing
      to you pathways to power. Though you can only vaguely recall these
      encounters, the powers they grant you are real. But does that necessarily
      mean your patron is real as well? Is the visage in your dreams an entity
      foreign to your mind, come to visit you in the night and entreat with or
      tempt you? Or is the visage your own, a glimpse into your future, one
      where you wield the power of dreams?</p>
