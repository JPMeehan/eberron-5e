name: Warrior of Destiny
type: feat
system:
  description:
    value: >-
      <p>At 1st level, the spirit of a mighty warrior fights alongside you. You
      gain proficiency in martial weapons and shields. While you are wearing no
      armor, your AC equals 10 + your Dexterity modifier + your Charisma
      modifier. You can use a shield and still gain this benefit.</p><p>In
      addition, you can use any weapon that you hold as a spellcasting focus for
      your warlock spells.</p>
