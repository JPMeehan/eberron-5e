type: feat
system:
  description:
    value: >-
      <p>At 3rd level, you can quickly rush to the aid of those in need. You
      gain proficiency with the Medicine skill. If you were already proficient
      in Medicine, you can double your proficiency bonus when using this
      skill.</p><p>Additionally, your speed increases by 5 feet while you are
      wearing light armor or no armor.</p>
