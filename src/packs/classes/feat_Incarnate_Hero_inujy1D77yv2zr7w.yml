name: Incarnate Hero
type: feat
system:
  description:
    value: >-
      <p>At 14th level, you can summon forth the martial spirit of a mighty hero
      in time of need, sweeping lesser warriors aside as you move through the
      battlefield. As an action, you gain the following benefits for 10
      minutes:</p><ul><li>You gain a number of temporary hit points equal to
      three times your warlock level.</li><li>You gain advantage on attack rolls
      that you make with simple and martial weapons.</li><li>You gain advantage
      on all Strength and Dexterity saving throws and ability
      checks.</li></ul><p>Once you use this feature, you can't use it again
      until you finish a short or long rest.</p>
