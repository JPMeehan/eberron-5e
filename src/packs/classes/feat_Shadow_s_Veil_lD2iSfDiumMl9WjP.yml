    value: >-
      <p>Through careful positioning, cunning and a divine gift or two, you’ve
      learned to slip out of a weakened creature’s sight. When you hit a
      creature with an attack, you can choose to become invisible to that
      creature for 1 minute or until you dismiss this effect (no action
      required). This invisibility ends early if you deal damage to a creature
      or force a creature to make a saving throw.</p><p>Once you use this
      feature, you can’t do so again until you finish a long rest, unless you
      expend a spell slot to use this feature again.</p>
