name: Restful Hearth
type: feat
system:
  description:
    value: >-
      <p>Starting at 6th level, when friends rest near your fire, they feel
      robust and ready to take on anything. When you finish a short or long
      rest, select a number of creatures equal to your Wisdom modifier that just
      finished a short or long rest taken within 30 feet of a fire lit by your
      create bonfire cantrip. Each creature gains resistance to one damage type
      of your choice: force, radiant, necrotic, or psychic. The effect lasts
      until the creature finishes its next short or long rest.</p><p>In
      addition, when you finish a long rest, every creature of your choice that
      just finished a long rest taken within 30 feet of a fire lit by your
      create bonfire cantrip reduces its exhaustion level by 1.</p>
