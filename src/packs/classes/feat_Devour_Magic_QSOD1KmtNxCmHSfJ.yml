name: Devour Magic
type: feat
system:
  description:
    value: >-
      <p>Also at 2nd level, your living cantrip familiar develops a taste for
      your spells. As a bonus action, you can expend a spell slot while you are
      within 30 feet of your living cantrip familiar to restore a number of hit
      points to it equal to 1d10 per level of the spell slot expended + your
      Intelligence modifier. If the familiar is currently imbued with a spell,
      these hit points are restored to the familiar's current form, not to its
      living cantrip form.</p>
