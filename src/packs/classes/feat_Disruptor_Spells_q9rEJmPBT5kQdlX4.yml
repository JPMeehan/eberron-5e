      growth</td></tr><tr><td>9th</td><td>enemies abound, stinking
      cloud</td></tr><tr><td>13th</td><td>evard's black tentacles, grasping
      vine</td></tr><tr><td>17th</td><td>conjure volley, wall of
      force</td></tr></tbody></table>
