name: Knowledge Overwhelming
type: feat
system:
  description:
    value: >-
      <p>Starting at 14th level, you can unleash a magical wave of pure
      knowledge to overwhelm the minds of lesser beings. As an action, you can
      cause up to five creatures within 30 feet of you to make an Intelligence
      saving throw. On a failed save, a creature takes psychic damage equal to
      4d8 + your Intelligence modifier, and it is stunned until the end of its
      next turn. On a successful save, it takes half damage and is not stunned.
      Once you use this feature, you can't use it again until you finish a short
      or long rest.</p>
