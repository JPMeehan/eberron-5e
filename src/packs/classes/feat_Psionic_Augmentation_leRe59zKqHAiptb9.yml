name: Psionic Augmentation
type: feat
system:
  description:
    value: >-
      <p>Also at 3rd level, you know how to draw on the emotions stored in your
      psicrystal to augment your spells. When you cast an artificer spell, you
      can release one emotion stored in your psicrystal to apply an augmentation
      effect to one target of that spell. The augmentation effects for each
      emotion are given in the Psicrystal Affinities table. If an effect causes
      a saving throw, the DC equals your artificer spell save DC.</p><p>When you
      use this feature to release an emotion and augment a spell, you no longer
      gain the benefit of that emotion until you store it again.</p>
