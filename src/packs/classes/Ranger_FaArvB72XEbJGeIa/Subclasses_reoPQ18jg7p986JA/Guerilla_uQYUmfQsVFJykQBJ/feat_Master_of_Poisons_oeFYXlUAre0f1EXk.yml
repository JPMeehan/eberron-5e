name: Master of Poisons
type: feat
system:
  description:
    value: >-
      <p>At 3rd level, you know the secrets of toxic plants and animals and use
      them to envenom your blows. You gain proficiency with the poisoner's kit
      and the herbalist's kit.</p><p>In addition, as a bonus action, you can
      envenom your weapons. The next time you hit a creature on this turn with a
      weapon attack, it takes an additional 1d10 points of poison damage from
      the attack. When you reach 11th level in this class, the extra damage
      increases to 2d10.</p>
