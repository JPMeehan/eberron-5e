    value: >-
      <p>This feature grants you two
      benefits:</p><p><strong>Redemption</strong>. When you use your reaction to
      deal radiant damage with Miracle Worker, the next spell you cast within 1
      minute that restores hit points restores 1d8 additional hit points to one
      target of the spell.</p><p><strong>Sanction</strong>. When you use your
      reaction to grant temporary hit points with Miracle Worker, the next spell
      you cast within 1 minute that deals damage deals an extra radiant damage
      to one target of the spell. This extra radiant damage is equal to 1d8 +
      your Intelligence modifier.</p><p>You can only apply one of this feature's
      benefits at a time, and the benefit it grants is determined by the most
      recent use of your Miracle Worker feature</p>
