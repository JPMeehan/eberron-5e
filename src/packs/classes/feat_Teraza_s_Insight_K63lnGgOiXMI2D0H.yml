name: Teraza's Insight
type: feat
system:
  description:
    value: >-
      <p>At 20th level, you gain the ability to temporarily channel Sora
      Tereza's precognition. As an action, you tap into the visions that she
      grants you, gaining the following benefits for 1 hour:</p><ul><li>You
      can't be surprised, and add your Charisma modifier to initiative
      checks.</li><li>You gain advantage on all ability checks, attack rolls,
      and saving throws.</li><li>Your melee attacks deal an extra 1d8 force
      damage, and any creature that you damage with a melee attack becomes
      cursed. While cursed, any time the creature would regain hit points, it
      regains half that number instead. The curse lasts until removed by the
      remove curse spell or similar magic.</li></ul><p>Once you use this
      feature, you can't use it again until you finish a long rest.</p>
