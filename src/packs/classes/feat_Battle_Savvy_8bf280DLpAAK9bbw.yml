      following benefits:</p><ul><li>When you are wearing light armor or no
      armor, you can use your Intelligence modifier, instead of your Dexterity
      modifier, to determine your AC. You can use a shield and still gain this
      benefit.</li><li>You gain a bonus to your initiative rolls equal to your
      Intelligence modifier.</li></ul>
