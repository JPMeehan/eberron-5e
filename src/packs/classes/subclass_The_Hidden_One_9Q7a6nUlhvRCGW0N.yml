  description:
    value: >-
      <p>Your patron has a vested interest in the affairs of mortal life. Be it
      a powerful dragon of the Chamber, a Lord of Dust, or another immortal
      creature dedicated to manipulating the Draconic Prophecy, you are their
      hands and eyes in the cities of Khorvaire and beyond.</p><p>Anyone could
      be an agent of one of the Hidden Onesâ€”the baker down the street, the savvy
      Cannith tinker who comes to your village every month or two, or the noble
      lord's daughter, eyes burning with curiosity. Warlocks of the Hidden One
      might be chosen due to their important positions, with influence to change
      nations through seemingly insignificant actions. However, the innocuous
      figure of a servant or simple guard is easily ignored, and their ranks
      might include a warlock of the Hidden One, with eyes ever-open. </p>
