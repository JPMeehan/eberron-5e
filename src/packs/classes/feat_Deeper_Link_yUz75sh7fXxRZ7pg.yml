name: Deeper Link
type: feat
system:
  description:
    value: >-
      <p>At 6th level, you can expend additional uses of your Wild Shape feature
      to summon a stronger summoned ally. If you expend two uses of Wild Shape
      when you summon your ally, you can use the statistics for a beast with a
      challenge rating as high as your druid level divided by three, rounded
      down.</p>
