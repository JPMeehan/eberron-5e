name: Avatar of the Beast
type: feat
system:
  description:
    value: >-
      <p>Starting at 14th level, you tap into a beastly power that transforms
      you. As a bonus action, you can enter a rage and gain the following
      additional benefits until your rage ends:</p><ul><li>Your Strength score
      becomes 24. When you reach 20th level, your Strength score becomes
      30.</li><li>Your size increases to Large.</li><li>Your reach with your
      claws increases to 10 feet.</li><li>At the start of each turn, you receive
      temporary hit points equal to half of your barbarian level + your
      Constitution modifier.</li><li>Using Reckless Attack does not grant other
      creatures advantage on their attacks against you.</li></ul><p>Once you use
      this feature, you can't use it again until you finish a long rest.</p>
