name: Volatile Mind
type: feat
system:
  description:
    value: >-
      <p>Starting at 6th level, chaotic psionic energies protect your mind from
      the telepathic probing of others. Unless you allow it, your thoughts can't
      be read by telepathy or other means and creatures can't telepathically
      communicate with you. If a creature attempts to read your thoughts, it
      must make a Wisdom save against your sorcerer spell save DC or take a
      number of points of psychic damage equal to your sorcerer level.</p>
