name: Cataclysm of Flesh
type: feat
system:
  description:
    value: >-
      <p>At 1st level, you draw power from the destruction of the Dhakaani
      Empire at the hands of the aberrant horrors of Xoriat, the Realm of
      Madness. Your spells tear tiny holes in the fabric of reality, through
      which the magics of that far realm work to corrupt Eberron.</p><p>When you
      cast a spell of 1st level or higher, you can use a bonus action to corrupt
      creatures of your choice within 5 feet of one target of that spell. Each
      creature you choose has its speed halved until the end of its next turn,
      and must succeed on a Constitution saving throw against your sorcerer
      spell save DC or take necrotic damage equal to your sorcerer
      level.</p><p>Once you use this feature, you can't use it again until you
      finish a short or long rest.</p>
