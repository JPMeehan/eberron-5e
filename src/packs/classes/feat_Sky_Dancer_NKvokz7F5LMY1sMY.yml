  description:
    value: >-
      <p>You gain proficiency in the Acrobatics skill. If you are already
      proficient in Acrobatics, you can add twice your proficiency bonus to
      ability checks you make with it.</p><p>Additionally, when you would take
      damage from falling, you can use your reaction to attempt a Dexterity
      (Acrobatics) check with a DC equal to 15 or half the total damage,
      whichever is higher. On a successful ability check, you take no damage,
      and on a failed check, you take half the damage.</p>
