  description:
    value: >-
      <p>Siberys may have been killed by Khyber, but yet it reveals its will in
      the dance of stars and dragonshards that light the sky. The dragons who
      were born from the blood of their fallen father still seek its wisdom in
      the Prophecy.</p><p>A warlock who has made a pact with the Dragon Above
      may need to read the Prophecy to understand their purpose. However, all
      wise creatures know that Siberys stands against the darkness of the Dragon
      Below.</p>
