name: Wanderlust
type: feat
system:
  description:
    value: >-
      <p>Beginning at 3rd level, the world is your oyster, and you intend to
      take full advantage of it. You gain proficiency in the History and
      Survival skills; if you are already proficient in one or both of these
      skills, select another skill to gain proficiency in. Your proficiency
      bonus is doubled for any ability check you make that uses either History
      or Survival.</p><p>Additionally, when you finish a long rest, you can
      choose to replace one of your favored terrains from your Natural Explorer
      class feature with the type of terrain that you just finished resting
      in.</p>
