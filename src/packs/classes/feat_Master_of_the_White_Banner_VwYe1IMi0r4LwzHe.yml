name: Master of the White Banner
type: feat
system:
  description:
    value: >-
      <p>At 20th level, you can infuse yourself with the martial pride and
      necromantic might of Karrnath. As an action, you gain the following
      benefits for 1 hour:</p><p>You have immunity to cold and necrotic damage.
      When you take the Attack action on your turn, you and any undead creatures
      under your control within 30 feet of you can make one additional attack as
      part of that action. You have resistance to bludgeoning, piercing, and
      slashing damage from nonmagical weapons.</p><p>Once you use this feature,
      you can't use it again until you finish a long rest.</p>
