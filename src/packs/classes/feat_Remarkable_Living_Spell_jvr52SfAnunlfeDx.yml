name: Remarkable Living Spell
type: feat
system:
  description:
    value: >-
      <p>At 10th level, you've learned to manipulate the raw arcane forces that
      constitute your living cantrip familiar. You can now imbue your familiar
      with a spell that does not deal damage. When you do so, the resulting
      living spell familiar is immune to force damage and its Magical Pseudopod
      action deals force damage.</p><p>Additionally, when you imbue your
      familiar with a spell, it can cast the spell twice, instead of once,
      before the spell is lost and it returns to its normal base form.</p>
