    value: >-
      <p>At 3rd level, you gain proficiency in the Religion skill. If you
      already have proficiency, you can add your proficiency bonus twice to
      Religion checks.</p><p> Additionally, you can prepare a number of spells
      from the paladin spell list each day equal to your proficiency bonus.
      These spells are ranger spells for you, and must of a level for which you
      have spell slots. You can change these prepared spells when you finish a
      long rest. Preparing a new list of spells requires time spent in prayer
      and meditation: at least 1 minute per spell level for each spell on your
      list</p>
