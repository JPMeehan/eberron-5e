      creature you can see. The DM will tell you where this creature is from and
      what social and economic class this creature is part of, as well as if the
      creature is your equal, superior, or inferior in regard to two of the
      following characteristics of your choice: </p><ul><li><p>Charisma score
      </p></li><li><p>Strength score </p></li><li><p>Dexterity score
      </p></li><li><p>Constitution score </p></li><li><p>Current Hit Points
      </p></li><li><p>Armor Class</p></li></ul>
