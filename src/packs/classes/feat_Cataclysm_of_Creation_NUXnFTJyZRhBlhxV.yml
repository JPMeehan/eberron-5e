name: Cataclysm of Creation
type: feat
system:
  description:
    value: >-
      <p>At 18th level, you unlock the secrets of destruction which shattered
      the Dragon Above and gave birth to the world as we know it. The Prophecy
      is written in the shards of Siberys, and you understand the ultimate story
      of creation and destruction which began with Khyber's cruel
      betrayal.</p><p>Your awakening to the Prophecy allows you to manifest an
      ever-shifting dragonmark. When you finish a long rest, choose a dragonmark
      type from the Dragonmark Cataclysm Spells table. Until the end of your
      next long rest, you know the cataclysm spell associated with that
      dragonmark, and you can cast it at its lowest level without expending a
      spell slot and without material components.</p><p>These spells count as
      sorcerer spells for you, but they don't count against your number of
      spells known. You can augment these spells with Metamagic or other class
      features as normal.</p><table><caption>Dragonmark Cataclysm
