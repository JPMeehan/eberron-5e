  description:
    value: >-
      <p>You can grant a spark of your burning lifeforce to your allies. As an
      action, you can touch another creature, granting it temporary hit points
      equal to your barbarian level. A creature with any of these temporary hit
      points can use their reaction upon failing a Strength, Dexterity or
      Constitution ability check or saving throw to expend the hit points and
      add 1d6 to the roll, potentially causing them to succeed.</p><p>You can
      grant these temporary hit points a number of times equal to your
      proficiency modifier per long rest.</p>
