name: Hidden Magics
type: feat
system:
  description:
    value: >-
      <p>Starting at 6th level, your benefactor imbues you with an ability to
      know the unknowable and to tap power far beyond your limits. You gain a
      pool of hidden magic points that you can use to cast a spell from the
      Hidden One Expanded Spells table at its lowest level, even if you do not
      know it. You can expend 1 hidden magic point per level of the Hidden One
      spell you are casting. When you do so, you cast the spell at its lowest
      level without expending a spell slot and without any
      components.</p><p>Your number of hidden magic points is equal to your
      Intelligence modifier. A hidden magic point is expended when you use it,
      and you regain all of your expended hidden magic points when you finish a
      long rest.</p>
