    value: >-
      <p>When you cast a spell from a spell slot of at least 1st level but no
      higher than 5th level, you can spend sorcery points to increase the
      spell’s level above and beyond the level of the spell slot you used to
      cast the spell. For every 2 sorcery points you expend this way, the
      spell’s level increases by 1, without increasing the spell slot needed to
      cast the spell, to a maximum of 7th level.</p>
