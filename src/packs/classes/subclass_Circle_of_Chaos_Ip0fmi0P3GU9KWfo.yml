system:
  description:
    value: >-
      <p>You harness Kythri’s storm of elemental chaos, in an attempt to find
      order among the havoc and bend it to your will. This tradition is
      particularly common among the druids of Maszani, or other settlements in
      proximity to Kythri wild zones, though it also comes naturally to
      Kythri-based planetouched as a whole. Many chaos druids find that their
      appearance changes as their abilities grow stronger: your hair and eyes
      might change color based on which element you’re attuned to, or your
      features might shift constantly, as difficult to pin down as the magic you
      channel.</p>
