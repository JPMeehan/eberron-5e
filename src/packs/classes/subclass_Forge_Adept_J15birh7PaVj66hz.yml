    value: >-
      <p>The daashor artificers of the Dhakaani Empire were the finest
      weaponsmiths in Khorvaire’s history, as discussed in chapter 4 of this
      book. As a Forge Adept, you carry on these ancient traditions, creating
      mystical weapons and armor, strengthening allies on the battlefield, and
      bringing down enemies with weapons imbued with your own soul energy. If
      you’re dar, you learned these techniques from the masters of your clan.
      Are you content to follow ancient traditions, or do you want to add your
      own innovations? If you’re not Dhakaani, did you learn these techniques
      from a daashor mentor? Did you steal this knowledge? Or are you
      replicating these traditions on your own?</p>
