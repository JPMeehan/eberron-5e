name: Surging Euphoria
type: feat
system:
  description:
    value: >-
      <p>At 18th level, when you successfully use your Wild Surge, you can pull
      on the euphoria of success, gaining the following benefits for 1
      minute:</p><ul><li>You have a +2 bonus on your spell attack rolls, and
      your spell save DC increases by 2.</li><li>You gain temporary hit points
      equal to your sorcerer level, which disappear after a short or long
      rest.</li><li>If you successfully Wild Surge again during this time, you
      cast the spell as if the spell slot was 2 levels higher.</li></ul><p>Once
      you have used this feature, you can't use it again until you finish a
      short or long rest.</p>
