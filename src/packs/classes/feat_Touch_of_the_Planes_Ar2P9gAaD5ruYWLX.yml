name: Touch of the Planes
type: feat
system:
  description:
    value: >-
      <p>At 1st level, your soul is bound to the powers of an element. Choose an
      elemental damage type: acid, cold, fire, or lightning. This type is your
      elemental affinity, and once selected, it cannot be changed. When you cast
      a spell that deals acid, cold, fire, or lighting damage, you can choose
      for it to deal your elemental affinity type instead.</p><p>Additionally,
      the elemental affinity you choose grants you benefits as listed on the
      Elemental Affinity table. You learn a cantrip, which counts as a warlock
      cantrip for you but does not count against your number of warlock cantrips
      known. In addition, you gain proficiency in a skill, and you have
      advantage on all ability checks you make with that
      skill.</p><table><caption>Elemental Affinity</caption><thead><tr><th
