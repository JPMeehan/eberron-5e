name: Avenging Strike
type: feat
system:
  description:
    value: >-
      <p>Starting at 5th level, anyone who damages one of your allies is a
      special target of your ire. Once per turn, when you deal damage with a
      weapon attack or cantrip to a creature who has dealt damage to an ally
      that is part of your tapestry since the end of your last turn, you can add
      an additional 1d10 force damage to one damage roll.</p><p>At 15th level,
      this increases to 2d10 points of additional force damage.</p>
