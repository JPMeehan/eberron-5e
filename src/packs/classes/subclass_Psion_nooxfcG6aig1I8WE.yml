system:
  description:
    value: >-
      <p>For most sorcerers, their innate magical talent is akin to that of a
      sculptor. The sculptor is not the stone, clay, or wood they sculpt. They
      are but the talent, the will, that shapes the medium of their art. For
      you, however, your talent is your medium. Your magic is not an external
      force, channeled through you to be shaped by arcane gestures or words.
      Your magic is your will itself, manifesting upon reality.</p>
