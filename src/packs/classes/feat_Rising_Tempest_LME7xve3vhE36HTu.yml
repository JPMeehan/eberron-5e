    value: >-
      <p>Your Uplifting Gale swells in strength. Each of its benefits are
      improved as below, replacing their previous
      effects:</p><ul><li><strong>Wind Slash.</strong> Until the start of your
      next turn, your weapon attacks deal an additional 1d12 force damage on a
      hit.</li><li><strong>Slipstream.</strong> Your movement does not provoke
      opportunity attacks for the rest of your turn.</li><li><strong>Gale
      Stride.</strong> You can choose to gain a flying speed equal to 20 feet +
      your walking speed until the start of your next turn. You can gain a
      flying speed in this way a number of times equal to your proficiency
      bonus, and regain all uses upon finishing a short or long rest.</li></ul>
