name: Awaken Living Spell
type: feat
system:
  description:
    value: >-
      <p>Starting at 6th level, your living cantrip familiar begins to show
      signs of sentience. Its Intelligence, Wisdom and Charisma scores all
      increase by an amount equal to your Intelligence modifier (minimum of 1).
      This increase carries over to its living spell familiar forms. If your
      Intelligence modifier changes in the future, the living cantrip's
      Intelligence, Wisdom, and Charisma scores change as well.</p><p>In
      addition, your living cantrip familiar acquires the following trait in all
      of its forms:</p><h5> Limited Telepathy</h5> <p>Your familiar can
      magically communicate simple ideas, emotions, and images telepathically to
      any creature within 100 feet of it that can understand a language.</p>
