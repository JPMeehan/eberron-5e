system:
  description:
    value: >-
      <p>The Disruptor excels at controlling the battlefield, then when the
      moment is right, blowing it all to Khyber. The blast disks they use to
      spread mayhem were developed at the start of the Last War in a
      collaboration between Brelish artificers and the gnomes of Zilargo, but
      the practice quickly spread to the other nations, and within a generation,
      all nations employed their own Disruptors as valued combat specialists.
      Now that the Last War is ended, Disruptors gravitate toward pursuits where
      they feel valued and useful, especially adventuring and mercenary
      companies.</p><p>Scholars at Morgrave University also report finding
      evidence of ancient Dhakaani stone disks that suggest a similar tradition
      of arcane explosives. Explorers to the Tashana Tundra of Sarlona bear
      tales of dwarves there with similarly advanced explosive techniques.</p>
