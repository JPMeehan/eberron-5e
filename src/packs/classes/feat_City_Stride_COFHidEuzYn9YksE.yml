name: City Stride
type: feat
system:
  description:
    value: >-
      <p>Starting at 10th level, your bond with the hives of humanoids
      increases. Once on your turn, you can step magically into worked stone or
      earth within your reach as a bonus action and emerge from a second piece
      of worked stone or worked earth within 60 feet of the first object that
      you can see, appearing in an unoccupied space within 5 feet of the second
      object. Both objects must be Large or bigger.</p><p>You can use this
      feature a number of times equal to your Wisdom modifier (a minimum of
      once), and you regain all expended uses of it when you finish a long
      rest.</p>
