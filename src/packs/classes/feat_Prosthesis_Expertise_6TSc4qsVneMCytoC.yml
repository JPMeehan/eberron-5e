system:
  description:
    value: >-
      <p>Whenever you finish a long rest, you can touch a nonmagical object and
      imbue it with your power, creating a permanent magical item that replaces
      a lost limb—a hand, arm, foot, leg, or similar body part. While the
      prosthetic is attached, it functions identically to the part it replaces.
      The wearer can detach or reattach it as an action, and it can’t be removed
      against the wearer’s will. It detaches if the wearer dies.</p>
