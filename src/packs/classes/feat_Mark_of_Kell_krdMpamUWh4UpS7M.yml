name: Mark of Kell
type: feat
system:
  description:
    value: >-
      <p>At 3rd level, you are magically branded with a symbol of the Daughter's
      authority: a rough, craggy mountain with a field of stars above, and a
      river and blade beneath. You gain the following benefits:</p><ul><li>When
      dealing with any native of Droaam or creature that recognizes and
      acknowledge the power of the Daughters of Sora Kell, whenever you make a
      Charisma (Intimidate or Persuasion) to convince the creature of your
      authority, treat a roll of 7 or lower on the d20 as an 8.</li><li>You
      serve no whims of divine entities. Your Divine Smite and Improved Divine
      Smite class features deal force damage instead of radiant.</li><li>You
      learn to speak, read, and write Giant.</li></ul>
