name: Embrace the Beast
type: feat
system:
  description:
    value: >-
      <p>When you choose this path at 3rd level, you can take on monstrous
      physical traits, rendering you unrecognizable to common folk. While you
      rage, you grow vicious claws, which are natural weapons that you can use
      to make unarmed strikes. On a hit, they deal slashing damage equal to 1d8
      + your Strength modifier, instead of the bludgeoning damage normal for an
      unarmed strike. Additionally, at the start of each of your turns while
      raging, you gain a number of temporary hit points equal to your
      Constitution modifier.</p>
