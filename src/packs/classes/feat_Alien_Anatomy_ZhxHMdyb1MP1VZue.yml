name: Alien Anatomy
type: feat
system:
  description:
    value: >-
      <p>Starting at 6th level, your body begins to excrete a thin, nearly
      transparent layer of mucus. You have advantage on checks and saving throws
      against being grappled or restrained. In addition, this slime is
      psionically active, and any creature who attempts to grapple or restrain
      you must make a Wisdom save or be charmed or frightened of you (your
      choice) for 1 minute, or until it takes damage.</p>
