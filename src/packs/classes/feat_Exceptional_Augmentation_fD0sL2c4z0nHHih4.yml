name: Exceptional Augmentation
type: feat
system:
  description:
    value: >-
      <p>At 5th level, when you target a creature with your Psionic Augmentation
      feature, you can choose to either deal 1d6 psychic damage to the target or
      to cause it to regain 1d6 hit points. This effect is in addition to the
      augmentation effects in the Psicrystal Affinities table. For example, when
      you release tranquility from your psicrystal, you can choose for a target
      to regain hit points equal to 2d6 plus your Intelligence modifier.</p>
