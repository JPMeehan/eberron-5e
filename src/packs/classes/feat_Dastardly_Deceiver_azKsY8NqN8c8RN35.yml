name: Dastardly Deceiver
type: feat
system:
  description:
    value: >-
      <p>At 6th level, you add the spell alter self to your spells known, but it
      does not count against your normal number of bard spells known. If you
      already know this spell, you can intesad add another spell from the bard
      spell list to your spells known, which must be of a level for which you
      have spell slots. In addition, when you cast alter self using a spell slot
      of 3rd level, you can maintain your concentration on the spell for up to 8
      hours. When you use a spell slot of 4th level or higher, the spell's
      duration becomes 24 hours and it no longer requires concentration.</p>
