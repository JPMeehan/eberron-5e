system:
  description:
    value: >-
      <p>A Mastermaker specializes in integrating flesh and steel, creating
      powerful construct limbs and replacing weak organs of flesh with
      components of metal and stone. The actions of a few renegade Mastermakers
      have caused House Cannith to shun this path in Eberron, but an artificer
      might learn these techniques in Dread Metrol or develop them on their
      own.</p>
