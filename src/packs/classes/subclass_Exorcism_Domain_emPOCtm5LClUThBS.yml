system:
  description:
    value: >-
      <p>Clerics of the Exorcism domain dedicate themselves to protecting the
      innocent from supernatural evils. These valiant souls fight to drive out
      and exterminate fiends and undead, and to die in service of this duty is a
      great honor.</p><p>Exorcists of the Silver Flame are common, as the Church
      of the Silver Flame holds the front lines against supernatural forces of
      evil across Khorvaire. Kalashtar following the Path of Light might choose
      the path of an Exorcism cleric as they seek to expel the nightmarish
      spirits of the Dreaming Dark from human and Chosen vessels alike. Rarely,
      a Gatekeeper might follow a different path than the traditional druid,
      instead choosing to specialize in finding and stamping out corruption.
      </p>
