name: Spell Rage
type: feat
system:
  description:
    value: >-
      <p>Beginning at 3rd level, scars from the raw arcane energies suffusing
      you mark your skin with potent symbols of power, subtly changing and
      empowering your rage. When you rage while not wearing armor, you gain all
      of the benefits normally granted by rage, along with the following
      benefits:</p><ul><li>You can cast Rage Mage spells while you are
      raging.</li><li>Casting a spell that deals damage, requires an attack
      roll, or causes a creature to make a saving throw counts as attacking a
      hostile creature for the purpose of keeping your rage active.</li></ul>
