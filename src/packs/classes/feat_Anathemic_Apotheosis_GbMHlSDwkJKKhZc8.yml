    value: >-
      <p>At 18th level, you can assume the form of a great feathered serpent
      with multiple heads and rainbow wings, inspiring awe and fear in your
      enemies. As a bonus action, once per short rest, you you gain the
      following benefits for one minute:</p><ul><li>Once per turn, whenever you
      deal damage to a creature with an attack or a spell, you can deal an extra
      3d10 radiant damage.</li><li>You gain a fly speed of 60 feet.</li><li>If a
      creature ends its turn within 5 feet of you, you can use a reaction to
      force them to make a Wisdom saving throw against your spell DC. On a fail,
      they are either charmed or frightened of you (your choice) until the end
      of their next turn.</li></ul>
