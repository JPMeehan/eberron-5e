    value: >-
      <p>Your awakening to the cataclysms that have shaped the world grants you
      an innate understanding of the descendants of longlost civilizations.
      Through these aspects of the Prophecy, you gain instant knowledge of
      histories it takes scholars years to uncover.</p><p>Starting at 1st level,
      you gain proficiency in the History skill. Additionally, after you reach
      certain levels in this class, you learn to speak, read, and write a
      language, you gain advantage on Wisdom (Insight) checks against one
      creature type, and you gain advantage on Intelligence (History) checks
      relating to one topic, as shown in the Cataclysm Secrets
