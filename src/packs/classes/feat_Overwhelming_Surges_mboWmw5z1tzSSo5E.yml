name: Overwhelming Surges
type: feat
system:
  description:
    value: >-
      <p>Beginning when you reach 6th level, you regain all of your expended
      uses of Wild Surges when you finish a short or long
      rest.</p><p>Additionally, you learn to push yourself beyond your limits.
      You can Wild Surge even after you have expended all uses, but every time
      your Wild Surge die roll fails, you must step down to the next smaller
      Wild Surge die size (reducing the maximum number you can roll by 2) until
      you have completed a long rest, to a minimum die of a d2. For example, if
      you are 6th level and have failed two or more Wild Surges after expending
      your uses, your Wild Surge die is a d2.</p>
