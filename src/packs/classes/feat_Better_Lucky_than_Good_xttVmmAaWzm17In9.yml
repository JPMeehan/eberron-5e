name: Better Lucky than Good
type: feat
system:
  description:
    value: >-
      <p>At 11th level, you find that more often than not, your blows inflict
      more damage than you'd expect. When you roll a 1 on any damage die, you
      can instead use the highest number possible for that die. Additionally,
      when you roll a 1 on an attack roll or ability check, you can reroll the
      die and must use the new roll.</p>
