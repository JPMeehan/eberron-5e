system:
  description:
    value: >-
      <p>Though the Inspired are capable of devastating psionic power in Riedra,
      the quori are limited in number, and they can only possess one empty
      vessel at a time. When skirmishes happen and combat must be had, Riedra
      instead turns to Chosen unarmed fighters wielding the powers of Dal Quor.
      In response, the kalashtar developed similar techniques drawing upon their
      quori, dubbing their warriors the ‘fists of Dal Quor’.</p>
