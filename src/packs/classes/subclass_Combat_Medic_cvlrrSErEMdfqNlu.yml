  description:
    value: >-
      <p>In the trenches of the front lines, injury is inevitable. Where the
      bodies are thickest and the scent of blood lies heaviest, the Combat Medic
      finds their place. Where many fighters assert that the best defense is a
      good offense, the medic places a higher priority on caring for their
      allies. Their ability to keep forces in the fight makes them an extremely
      valuable addition to any force.</p><p>Although they cast cleric spells,
      Combat Medics need not hold to any official religion. Many channel their
      power not through traditional religious faith, but through their belief in
      their nation, their commitment to patriotism, and their faith in their
      comrades.</p><p>Combat Medics found a place in all of the armies of the
      Last War, though the Five Nations had the heaviest concentrations in their
      ranks. House Jorasco has also trained a small number of these martial
      healers for the most dangerous of tasks. </p>
