system:
  description:
    value: >-
      <p>In the world of artifice, the Maverick is a jack of all trades and
      master of none. A Maverick is always experimenting with new designs,
      forever abandoning yesterday’s work in pursuit of a new obsession. While
      often dismissed by other artificers as eccentric amateurs, in their
      refusal to follow established tradition, a Maverick may stumble on
      remarkable breakthroughs—though their idiosyncratic techniques can rarely
      be replicated by others.</p>
