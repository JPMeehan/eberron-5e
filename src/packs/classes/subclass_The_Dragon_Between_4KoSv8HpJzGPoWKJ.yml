system:
  description:
    value: >-
      <p>Eberron, the Dragon Between, is the progenitor wyrm responsible for the
      innumerable forms of life across the surface world. Eberron dragonshards
      grant and store arcane power, and this gift is reflected in any pact made
      with the Dragon Between.</p><p>Eberron seeks to shield its children from
      the conflicts of the other progenitors and their spawn, and to spread life
      in all its wondrous variation.</p>
