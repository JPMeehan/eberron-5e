name: Medical Evacuation
type: feat
system:
  description:
    value: >-
      <p>Starting at 15th level, you've learned how to harness residual healing
      energies to teleport allies to safety. When you cast a spell that restore
      hit points to another creature, you can teleport one willing target of
      that spell up to 60 feet to an unoccupied space that you can
      see.</p><p>Once you use this feature, you can't use it again until you
      finish a short or long rest.</p>
