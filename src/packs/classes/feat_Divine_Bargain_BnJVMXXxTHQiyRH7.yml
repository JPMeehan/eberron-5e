    value: >-
      <p>Transactions are at the heart of your belief system, and you have
      learned to buy and sell metaphysical boons with your divine wealth. As a
      Bonus Action, you can magically conduct a metaphysical trade with one
      creature you can see within 30 feet of yourself. Choose either Buy or
      Sell. </p><p><em><strong>Buy.</strong></em> Give one of your divine coins
      to the target. It can spend the divine coin as if it had your Divine
      Wealth feature. The target takes 1d8 Necrotic damage, and you or one
      creature that you can see within 30 feet of yourself regains Hit Points
      equal to the damage taken. </p><p><em><strong>Sell.</strong></em> Gain a
      divine coin. You take 1d8 Necrotic damage, and the target regains Hit
      Points equal to the damage taken. The damage cannot be reduced by any
      means.</p>
