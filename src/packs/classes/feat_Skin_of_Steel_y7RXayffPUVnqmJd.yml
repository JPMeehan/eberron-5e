  description:
    value: >-
      <p>Starting at 2nd level, while you are transformed by Wild Shape, you
      gain the following benefits:</p><ul><li><p>You gain a +2 bonus to Armor
      Class.</p></li><li><p>You have advantage on saving throws against being
      poisoned, and you have resistance to poison damage.</p></li><li><p>You
      don’t need to eat, drink, or breathe.</p></li><li><p>You are immune to
      disease.</p></li><li><p>You don’t need to sleep, and magic can’t put you
      to sleep.</p></li></ul><p>While in beast form, your body is made from the
      same materials as a warforged; your muscles are rootlike tendrils
      protected by armored plates. It’s obvious to an observer that you are not
      a normal animal.</p>
