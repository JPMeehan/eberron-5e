      <p>Divine Sentinels are blessed hunters of the gods, tasked with tracking
      down the vile and the monstrous in accordance with their faith. Each is
      physically marked with a symbol of their duty, whether born as a fated
      warrior, changed by circumstance, or empowered by pure belief. Divine
      Sentinels are most at home in the wilderness, especially where
      supernatural evil threatens to spread to populated areas. In Eberron,
      Divine Sentinels can be found among the Kastar and Vaanka clans of the
      Ghaashâ€™kala, guarding the haunted forests of Thrane, and protecting the
      Undying Court of Aerenal.</p><p>Your divine providence manifests as a
      radiant sign or mark upon your person. Choose your blessing from the table
      below, or roll to determine one randomly.</p><ol><li>A magical halo that
      hovers behind your head.</li><li>A scar that burns when you feel
      emotional.</li><li>Eyes that glow, especially when using
      magic.</li><li>Unusually coloured or feathered hair.</li></ol>
