name: Bloody Roar
type: feat
system:
  description:
    value: >-
      <p>At 3rd level, your satisfaction at ending an foe strikes fear into the
      hearts of others. If your unarmed strike reduces a creature to 0 hit
      points or scores a critical hit, you can use a bonus action to unleash a
      terrifying roar. Every creature of your choice within 30 feet of you that
      can hear or see you must make a Wisdom saving throw (DC equal to 8 + your
      proficiency bonus + your Strength modifier). On a failed save, a creature
      is frightened of you until the end of your next turn.</p>
