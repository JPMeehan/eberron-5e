  description:
    value: >-
      <p>Because they have no hands, worgs cannot wield weapons in the same way
      that most player characters can. However, worgs can wield a specially
      designed Martial Melee weapon called “Steel Jaws.” Only Worgs can wield
      Steel Jaws, fitting as they do over a Worg’s teeth. A Worg cannot use its
      Bite trait while it is wielding Steel Jaws.</p>
