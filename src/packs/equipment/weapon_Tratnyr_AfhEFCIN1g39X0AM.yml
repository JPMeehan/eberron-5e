  description:
    value: >-
      <p>A tratnyr is a weapon developed by the dragonborn. It is a spearlike
      weapon with a large, spade-like spearhead and two spiked prongs at the
      base of its metal tip. Despite its greater weight, it is balanced for
      throwing, essentially making it a heavier, deadlier spear. It is a martial
      melee weapon that deals 1d10 damage, and has the heavy, two-handed, and
      thrown (range 20/60) properties. </p><p>In the markets of New Galifar, a
      tratnyr can be purchased for 15 gold pieces.</p>
