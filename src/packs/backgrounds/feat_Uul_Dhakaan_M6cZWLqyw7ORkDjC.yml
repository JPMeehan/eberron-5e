  description:
    value: >-
      <p>You have an especially strong connection to the Uul Dhakaan, the dream
      of the Dhakaani Empire. You are more likely than most to remember your
      dreams, and you may have a mentor who offers you guidance; this could be
      the memory of an ancestor or fallen hero, or a living uul’kala bard.
      Whenever you take a long rest, there’s a chance you’ll receive a vision, a
      mission, or a clue about your current situation.</p>
