system:
  description:
    value: >-
      <p>Your family name and your alleged failures are known far and wide.
      Nobles and loyal commoners may put up a polite front as propriety demands,
      but they are inclined to think the worst of you. Meanwhile, there are
      plenty who seek to capitalize on your position. You can always seek a
      secret meeting with a noble who is not the current head of their house, or
      with a local criminal leader.</p>
