system:
  description:
    value: >-
      <p>You learn to fold and manipulate space with your mind, granting you the
      following benefits:</p><ul><li><p>Increase your Intelligence, Wisdom, or
      Charisma by 1, to a maximum of 20.</p></li><li><p>As a bonus action, you
      cause yourself to float slightly, skating 1 inch off the ground. Until the
      end of your next turn, movement in difficult terrain doesn't cost
      extra.</p></li><li><p>You learn the <em>misty step</em> spell, which you
      can cast without a spell slot or components. Once you cast the spell in
      this way, you can’t do so again until you finish a long rest. You can also
      cast this spell using spell slots you have of the appropriate level. This
      spell’s spellcasting ability is the ability increased by this
      feat.</p></li></ul>
