    value: >-
      <p>You've been exposed to the teachings of the Thieves of Life, allowing
      you to manipulate and play with the lives of others. You gain the
      following benefits:</p><p><strong>Ability Score Increase.</strong>
      Increase your Intelligence, Wisdom, or Charisma by 1, to a maximum of
      20.</p><p><strong>Siphon Divinity.</strong> You learn the spiritual
      avulsion cantrip. In addition, choose one 1st-level spell from the
      Necromancy school of magic. You always have that spell and the death
      knell* spell prepared. You can cast each of these spells without expending
      a spell slot. Once you cast either spell in this way, you can't cast that
      spell in this way again until you finish a Long Rest. You can also cast
      these spells using spell slots you have of the appropriate level. The
      spells' spellcasting ability is the ability increased by this feat.</p>
