system:
  description:
    value: >-
      <p>You have learned a certain number of secrets and techniques of the
      Gatekeeper druidic order. You gain the following
      benefits.</p><p><strong>Ability Score Increase.</strong> Increase your
      Wisdom or Charisma score by 1, to a maximum of
      20.</p><p><strong>Gatekeeper Proficiency.</strong> You gain proficiency in
      the Arcana skill.</p><p><strong>Protection Against Aberrations.</strong>
      When you make a saving throw against the magic abilities of an Aberration
      or a spell cast by an Aberration, you can roll 1d4 and add it to your
      saving throw.</p><p><strong>Gatekeeper Spells.</strong> If you have the
      Spellcasting or the Pact Magic class feature, the spells on the Gatekeeper
      Spells table are added to the spell list of your spellcasting
      class.</p><table><thead><tr><th><p>Spell
      Level</p></th><th><p>Spells</p></th></tr></thead><tbody><tr><td><p>1st</p></td><td><p>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplDetectEvil]{Detect
      Evil and
      Good}</p></td></tr><tr><td><p>2nd</p></td><td><p>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplWardingBon]{Warding
      Bond}</p></td></tr><tr><td><p>3rd</p></td><td><p>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplMagicCircl]{Magic
      Circle}</p></td></tr><tr><td><p>4th</p></td><td><p>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplBanishment]{Banishment}</p></td></tr><tr><td><p>5th</p></td><td><p>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplDispelEvil]{Dispel
      Evil and Good}</p></td></tr></tbody></table>
