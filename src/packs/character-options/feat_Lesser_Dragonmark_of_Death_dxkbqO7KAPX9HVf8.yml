  description:
    value: >-
      <p>You possess the Lesser Dragonmark of Death, which is visible somewhere
      on your body. You gain the following benefits.</p><p><strong>Manifest
      Dragonmark.</strong> You manifest the Lesser Mark of Death. When you
      select this feat, choose Intelligence, Wisdom, or Charisma as your
      spellcasting ability for this feat's cantrip and spells.
      </p><p><strong>Guidance of the Mark.</strong> You have advantage on Wisdom
      (Insight) and Charisma (Persuasion) checks targeting dead and undead
      creatures. </p><p><strong>Ripples of Mabar.</strong> You know the
      @UUID[Compendium.dnd-players-handbook.spells.Item.phbsplTolltheDea]{toll
      the dead} cantrip</p><p>Spells of the Mark. </p><p><strong>Spells of the
      Mark.</strong> Your dragonmark grants you access to
      @UUID[Compendium.dnd5e.spells24.Item.phbsplGentleRepo]{gentle
      repose} and
      @UUID[Compendium.dnd5e.spells24.Item.phbsplSpeakwithD]{speak
      with dead}. You always have these spells prepared, and can cast them once
      without expending a spell slot. When you do so, you can't cast them in
      this way again until you finish a long rest. When you cast speak with dead
      without expending a spell slot, the maximum number of questions you can
      ask is equal to your character level or five, whichever is lower. </p>
