name: Aereni Halflife
type: feat
system:
  description:
    value: >-
      <p>You've undergone rituals that bind you to Irian and the Undying Court.
      Many who undergo this process have a desiccated appearance, similar to a
      mummy; it's up to you whether you are affected in this way. Regardless of
      your appearance, you gain the following benefits:</p><ul><li>Increase your
      Intelligence or Wisdom score by 1, to a maximum of 20.</li><li>You gain
      resistance to necrotic and radiant damage, and you have advantage on death
      saving throws.</li><li>If you cast a spell that deals necrotic damage, you
      can choose to have it inflict radiant damage instead.</li></ul>
