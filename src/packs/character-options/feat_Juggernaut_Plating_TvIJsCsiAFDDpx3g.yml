name: Juggernaut Plating
type: feat
system:
  description:
    value: >-
      <p>Your armor is a part of you, strengthened by your life force. You gain
      the following benefits.</p><ul><li>Increase your Strength or Constitution
      score by 1, to a maximum of 20.</li><li>When you use Integrated Protection
      to don light or medium armor, you can add your Constitution modifier to
      your Armor Class instead of your Dexterity modifier (to a maximum of +2
      when using medium armor).</li><li>When you use Integrated Protection to
      don heavy armor, you have advantage on Strength saving throws and Strength
      (Athletics) checks to resist being knocked prone or moved against your
      will.</li><li>While it's incorporated into your body, your armor can't be
      targeted by any effect (such as heat metal or the antennae of a rust
      monster) against your will</li></ul>
