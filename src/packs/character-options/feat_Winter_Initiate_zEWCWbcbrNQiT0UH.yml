  description:
    value: >-
      <p>You have learned some of the secrets and techniques of the Children of
      Winter druidic order. You gain the following
      benefits.</p><p><strong>Ability Score Increase.</strong> Increase your
      Wisdom or Constitution score by 1, to a maximum of 20.</p><p><strong>Life
      from Death.</strong> Whenever you take Necrotic damage, you gain Temporary
      Hit Points equal to your Proficiency Bonus after you take the
      damage.</p><p><strong>Summon Decay.</strong> When you conjure a creature
      with a spell or magical ability, you can choose for that creature to be
      Undead instead of its usual creature type.</p><p><strong>Understand
      Disease.</strong> You have Advantage on ability checks to research,
      diagnose, and treat disease.</p><p><strong>Children of Winter
      Spells.</strong> If you have the Spellcasting or the Pact Magic class
      feature, the spells on the Children of Winter Spells table are added to
      the spell list of your spellcasting class.</p>
