name: Thoughtsinger
type: feat
system:
  description:
    value: >-
      <p>You have honed your telepathic abilities, allowing you to link to and
      guide your companions as a united group. You gain the following
      benefits:</p><ul><li>Increase your Wisdom or Charisma score by 1, to a
      maximum of 20.</li><li>When using your Mind Link trait, you can maintain
      links to up to 6 creatures at a time. When you establish a link, you
      decide whether the linked creature can telepathically communicate only
      with you, or if they can telepathically communicate with all of the
      creatures you are linked to at once. Likewise, you can communicate with
      one specific creature, or you can communicate with all creatures you're
      currently linked to.</li><li>If you can speak telepathically to an ally
      using your Mind Link trait, you can use the Help action to aid them in
      attacking a creature, even if you are more than 5 feet away from
      them.</li></ul>
