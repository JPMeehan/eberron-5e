    value: >-
      <p>The power of your Mark of Death has grown. You gain the following
      benefits.</p><p><strong>Ability Score Increase.</strong> Increase the
      spellcasting ability score used by your Lesser Dragonmark of Death by 1,
      to a maximum of 20.</p><p><strong>Expanded Spells of the Mark.</strong>
      Your dragonmark grants you access to
      @UUID[Compendium.dnd-players-handbook.spells.Item.phbsplAnimateDea]{animate
      dead},
      @UUID[Compendium.dnd-players-handbook.spells.Item.phbsplFalseLife0]{false
      life}, and
      @UUID[Compendium.dnd-players-handbook.spells.Item.phbsplFeignDeath]{feign
      death}. You always have these spells prepared.</p><p><strong>Power of the
      Mark.</strong> You have one spell slot you can use to cast the spells
      granted by your dragonmark feats. The spell slot's level is one half your
      level (round up), to a maximum of level 5. You regain the expended slot
      when you finish a short or long rest. You can use this spell slot only to
      cast a spell you have prepared because of this feat or the
      @UUID[Compendium.eberron-5e.character-options.Item.dxkbqO7KAPX9HVf8]{Lesser
      Dragonmark of Death}; the spellcasting ability associated with the Lesser
      Dragonmark of Death is your spellcasting ability score for these
      spells.</p>
