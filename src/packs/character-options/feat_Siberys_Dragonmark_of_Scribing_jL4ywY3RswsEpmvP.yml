  description:
    value: >-
      <p>You have advantage on Wisdom (Insight) checks, on any ability check you
      make that uses calligrapher’s supplies, cartographer’s tools, or forgery
      kits, and on any ability check you make to recognize a forgery. In
      addition, you can cast the Rary’s telepathic bond spell without expending
      a spell slot or requiring material components. When you cast the spell in
      this way, the duration is 8 hours. Once you do so, you can’t cast the
      spell in this way again until you finish a long rest. Intelligence is your
      spellcasting ability for this spell.</p>
