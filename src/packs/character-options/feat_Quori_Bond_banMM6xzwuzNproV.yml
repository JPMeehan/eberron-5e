name: Quori Bond
type: feat
system:
  description:
    value: >-
      <p>The quori are tied to emotions. The tsucora feed on fear.The hashalaq
      are master manipulators. The kalaraq are the nobility of nightmares. The
      du'ulora harness fury. Your bond with your quori spirit is unusually
      strong, and you can draw on a fraction of its power and instincts. When
      you choose this feat, choose your quori lineage: hashalaq, du'ulora,
      kalaraq, or tsucora. You gain the following benefits:</p><ul><li>Increase
      your Wisdom, or Charisma by 1, to a maximum of 20.</li><li>Each quori
      lineage is associated with a particular skill. When you use that skill,
      you can roll 1d4 and add the number rolled to the ability
      check.</li><li>Each quori lineage is associated with a particular spell.
      You learn this spell and can cast it at its lowest level. Once you cast it
      using this feat, you can't do so again until you finish a long rest. Your
      spellcasting ability for this spell is Wisdom or Charisma, chosen when you
      select this feat.</li></ul><table><thead><tr><th
