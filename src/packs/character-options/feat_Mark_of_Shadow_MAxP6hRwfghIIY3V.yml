system:
  description:
    value: >-
      <p>You possess a Lesser Dragonmark, which is visible somewhere on your
      body. You gain the following benefits.</p><p><em><strong>Manifest
      Dragonmark.</strong></em> You manifest a dragonmark. Your choice of Mark
      is restricted by your species, as shown in the Least Dragonmark Benefit
      table. Your choice of Mark determines the skills, tools, and spells you
      gain, as given in the same table. When you select this feat, choose
      Intelligence, Wisdom, or Charisma as your spellcasting ability for the
      feat’s cantrip(s) and spells.</p><p><em><strong>Guidance of the
      Mark.</strong></em> You add 1d4 to any ability check you make using the
      skills or tools associated with your
      Mark.</p><p><em><strong>Cantrip.</strong></em> You learn the cantrip
      associated with your Mark.
      </p><ul><li><p>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplMinorIllus]{Minor
      Illusion}</p></li></ul><p><em><strong>Spells of the Mark.</strong></em>
      Your dragonmark grants you access to the spells associated with your Mark.
      You always have these spells prepared, and you can cast each of them once
      at their lowest level without expending a spell slot. When you do so, you
      can’t cast them in this way again until you finish a Long Rest. To cast
      any of these spells at a higher level or a second time prior to finishing
      a Long Rest, you must expend a spell
      slot.</p><ul><li><p>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplDarkness00]{Darkness}</p></li><li><p>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplSilentImag]{Silent
      Image}</p></li></ul>
