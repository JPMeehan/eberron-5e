system:
  description:
    value: >-
      <p>You have modified your body to perform a specific task, integrating a
      tool directly into your body. You gain the following
      benefits.</p><ul><li>Increase one ability score of your choice by 1, to a
      maximum of 20.</li><li>You gain proficiency with one tool of your
      choice.</li><li>Choose one of these tools you are proficient with that
      weighs 10 pounds or less: an artisan's tools, forgery kit, herbalism kit,
      poisoner's kit, thieves' tools, or a musical instrument. You have a
      working model of this tool integrated into your body. It can't be removed,
      and as long as you have a hand free, you can make use of the integrated
      tool.</li><li>Your proficiency bonus is doubled when you make ability
      checks using this integrated tool.</li></ul>
