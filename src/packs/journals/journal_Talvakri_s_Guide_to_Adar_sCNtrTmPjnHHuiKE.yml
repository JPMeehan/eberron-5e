  - name: Manifest Power
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.ktE3LDKetqi8vyAp
      description:
        value: >-
          <p>Whether you were descended from an otherworldly bloodline, born in
          a wild zone, or encountered a reality storm later in life, the spark
          of your sorcerous talents was ignited by planar energy. However, just
          as the Material Plane itself feels the influence of all planes, your
          power is not tied to a single extraplanar realm. Instead, your magic
          is drawn from all planes, granting you the power to reach across the
          barriers that separate them.</p>
