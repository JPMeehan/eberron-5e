  - name: Quori Mindhunter
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.9HvDRYXzIGyD1qLL
      description:
        value: >-
          <p>Those who learn the truth of the Dreaming Dark are often terrified
          by its implications for Eberron and the world. A small number of those
          choose to strike back against the quori. An even smaller number choose
          to fight the quori with their own. The quori mindhunters have found
          ways to trap quori within their minds, drawing upon the nightmare
          spirit and its power while keeping it bound. It is one of the most
          dangerous ways to fight the Dreaming Dark, as the bound quori is
          constantly struggling against its bonds, but the powers it can bring
          against the Inspired are devastating.</p>
