  - name: Way of the Elemental Master
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.nR0kfzbcn0cPLrFF
      description:
        value: >-
          <p>Ghoza Monastery was built within a great Kythri manifest zone.
          Within the shifting elemental halls, its martial artists have
          developed a fighting style that draws upon the Churning Chaos,
          blending them together in a seamless display of elemental power.
          Practitioners can summon jets of flame, bend water to their will, and
          at their pinnacle, even control the weather.</p>
