  - name: Way of the Summit Sentinel
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.Pbq27VYLGwvAncB1
      description:
        value: >-
          <p>While Hazgaal is best known for his acceptance of the rebel quori
          to Adar, before he became Haztaratai, he developed a form of martial
          arts that merged Adar’s sturdy mountains with the crackling lightning
          of its storms. The Haztaratain order is its official name, but it is
          better known colloquially as the Way of the Summit Sentinel (or
          parahdi in Adaran).</p>
