      description:
        value: >-
          <p>Clerics of the Aspiration domain consider themselves mentors—though
          others are more likely to call them tempters. They offer forbidden
          knowledge and challenge people to live up to their full potential,
          eschewing the confines of what others might consider right, proper, or
          safe. The most common clerics to earn these gifts of the faith are
          followers of the Shadow under the Cazhaak Creed.</p>
