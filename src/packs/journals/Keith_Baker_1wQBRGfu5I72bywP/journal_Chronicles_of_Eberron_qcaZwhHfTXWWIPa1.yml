      description:
        value: >-
          <p>Bards who follow the College of the Fury know that intense revelry,
          unbound by taboo and pretenses of decency, is among the most powerful
          expressions of the Music of Creation. These bards are overtly
          passionate, sometimes hedonistic, and eager to call others into their
          dance. Harpies of the Cazhaak Creed are the most common practitioners
          of this college, reveling in Szorawai’s name.</p>
