    system:
      item: Compendium.eberron-5e.classes.Item.OYu8f5qp5zUOqodB
      description:
        value: >-
          <p>Paladins who are called to follow in the footsteps of a great hero
          take the Oath of Veneration. The Tairnadal are the most common culture
          in Eberron to keep these ideals, taking up arms in hopes of emulating
          the patron ancestor assigned to them by the Keepers of the Past.
          However, this path isn't limited to the elves. A goblinoid warrior
          might choose to emulate ancient Dhakaani heroes, or a human of the
          Five Nations might consider themself the inheritor of Karrn the
          Conqueror’s will.</p><h5>Tenets Of Veneration</h5><p>The tenets of the
          Oath of Veneration challenge a paladin to uphold the legend of a
          treasured ancestor.</p><ul><li><p><em><strong>Respect the
          Past.</strong></em> The deeds and legends of our ancient ancestors are
          our greatest treasure.</p></li><li><p><em><strong>Emulate Your
          Patron.</strong></em> Keep your patron ancestor’s stories alive by
          reliving their victories.</p></li><li><p><em><strong>Fight for Your
          Future.</strong></em> Resist the tyranny your ancestors devoted their
          lives to defeating.</p></li></ul>
