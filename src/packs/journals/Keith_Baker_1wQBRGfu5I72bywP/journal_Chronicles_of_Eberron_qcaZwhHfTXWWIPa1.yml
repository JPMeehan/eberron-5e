    system:
      item: Compendium.eberron-5e.classes.Item.Wjjq7CqMj38mTqmz
      description:
        value: >-
          <p>As a rogue, you know that the path to peace and prosperity is
          rarely as virtuous as the Vassals of the Sovereign Host claim. Victory
          must be won by pragmatism, sacrifice, and the blood of those who
          aren’t afraid to get their hands dirty—like you. With these tenets,
          you ask the Dark Six for the gift of their power.</p><p>Though some
          Dark Petitioners worship the Six as great leaders to venerate and
          emulate, many among the Five Nations don’t hold their patrons in such
          high esteem. For these petitioners, their rites and rituals instead
          serve to appease the dark powers, and to turn the Six’s attention to
          their enemies. Do you enjoy the power of Dol Azur’s blessing on a
          poisoned blade? Or do you only hope that your offerings to the Mockery
          will cause your opponent to stumble first?</p>
