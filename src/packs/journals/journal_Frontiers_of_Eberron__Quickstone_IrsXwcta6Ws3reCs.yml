      description:
        value: >-
          <p><em>Wield Deadly Magic with Style and Panache</em></p><p>For a Bard
          of the College of Wands, spellcasting is an art and every duel is a
          symphony. Whether they use their skills as Entertainers, Smugglers, or
          Spies, a Bard can draw applause from an audience even as they lay an
          enemy low with a distracting word, a perfect gesture, and a surge of
          arcane power.</p>
