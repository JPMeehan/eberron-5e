  - sort: 500000
    name: Nemesis Sorcery
    type: subclass
    _id: A6CPI8NqFUAIE700
    system:
      item: Compendium.eberron-5e.classes.Item.eAqO0pwFrKqyu29E
      description:
        value: >-
          <p><em>Devastate Foes with Speed and Precision</em></p><p>While some
          sorcerers revel in unleashing devastation on dozens of enemies at
          once, you specialize in the arcane duel. You act with absolute
          precision, focusing your energy to strike at the perfect moment. You
          learn to break spells directed against you, whether expending your own
          power to fully counter them or casually dispersing deadly force. You
          may have learned the arts of magic on the battlefields of the Last
          War, but now you’re the epitome of the lone wandslinger, always ready
          for the next duel.</p>
