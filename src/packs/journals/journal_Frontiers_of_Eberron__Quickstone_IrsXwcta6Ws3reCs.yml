  - sort: 400000
    name: Bloodhound
    type: subclass
    _id: 3WimmyezRQny1Z7I
    system:
      item: Compendium.eberron-5e.classes.Item.bFa0C4uMm4yRJUbB
      description:
        value: >-
          <p><em>Follow your Mark to the Bitter End</em></p><p>Rangers recognise
          the primal connections between all living things, and as a Bloodhound
          you know precisely how to exploit them to track down your chosen prey.
          The Western Frontier is home to countless fugitives and war criminals,
          and House Tharashk trains its best bounty hunters to follow these
          ancient techniques— while on the other side of the Border Road, Znir
          hunters and worgs of the Great Pack use the skills of the Bloodhound
          to track enemies of Droaam.</p>
