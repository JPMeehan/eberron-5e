  - name: Summit Road
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.TgH3v1qmHAvnlmZZ
      description:
        value: >-
          <p>The Summit Road isn’t for the faint of heart: its members face
          threats from within as well as without, and as a result, secrecy and
          vigilance are absolute necessities. Many guides receive the training
          typical of the ranger class, but with a focus on stealth and
          protecting their allies. Not every member of the Summit Road has
          levels in this specific subclass — it’s meant to represent what an
          elite scout would mechanically look like</p>
