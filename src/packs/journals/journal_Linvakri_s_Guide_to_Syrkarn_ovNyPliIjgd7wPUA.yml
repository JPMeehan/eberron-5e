  - name: Liberation Domain
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.YLwZiuycqUPZSKQU
      description:
        value: >-
          <p>Many chaotic people feel that freedom is the right of all beings,
          and this is nowhere believed more than in Syrkarn. The Path of
          Reconstruction and the Spirit of Syrkarn give access to this domain,
          but so does the Sundered Heart. Freedom means different things to
          different people, and there are those who feel it should mean the
          freedom to kill and destroy whatever they please. Even the
          good-aligned followers of this domain often clash with their more
          lawful allies.</p><p> On other settings, gods such as Trithereon and
          Aerdrie Faenya offer it</p>
