  - name: Serpentblood
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.r0bOdHKG8ScGZbSU
      description:
        value: >-
          <p>The yuan-ti may be the descendants of fallen shulassakar, but this
          doesn’t mean they cannot attempt to rise again. Among these
          communities, a new sorcerous tradition has begun to emerge, consisting
          of yuan-ti who practice magic similar to that of the couatls in an
          attempt at redeeming themselves. This subclass is not race-locked:
          anyone with yuan-ti or shulassakar ancestry, regardless of their
          mechanical race, is capable of learning it.</p>
