      item: Compendium.eberron-5e.classes.Item.Qbjmv4IzQINofbbq
      description:
        value: >-
          <p><span style="font-family:Signika, sans-serif">The Dragon Below is a
          selfish force. It embodies a lust for power and holds within itself
          the trophies of its abuse. The Daelkyr and the demon Overlords are
          bound deep within Khyber's caverns, and even on the surface world its
          magic is used to trap elementals into servitude.</span></p><p
          style="box-sizing:border-box;user-select:text;margin:0.5em
          0px;color:rgb(25, 24, 19);font-family:Signika,
          sans-serif;font-size:13px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;white-space:normal;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
          style="font-family:Signika, sans-serif">A pact with the Dragon Below
          is not merely a gift of power from the underworld: it is a tool to
          take that power from other creatures</span></p>
    ownership:
