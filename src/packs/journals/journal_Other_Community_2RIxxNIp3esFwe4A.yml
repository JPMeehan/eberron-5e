      description:
        value: >-
          <p><span style="font-family:Signika, sans-serif">Siberys may have been
          killed by Khyber, but yet it reveals its will in the dance of stars
          and dragonshards that light the sky. The dragons who were born from
          the blood of their fallen father still seek its wisdom in the
          Prophecy.</span></p><p
          style="box-sizing:border-box;user-select:text;margin:0.5em
          0px;color:rgb(25, 24, 19);font-family:Signika,
          sans-serif;font-size:13px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;white-space:normal;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
          style="font-family:Signika, sans-serif">A warlock who has made a pact
          with the Dragon Above may need to read the Prophecy to understand
          their purpose. However, all wise creatures know that Siberys stands
          against the darkness of the Dragon Below.</span></p>
