      description:
        value: >-
          <p><span style="font-family:Signika, sans-serif">Eberron, the Dragon
          Between, is the progenitor wyrm responsible for the innumerable forms
          of life across the surface world. Eberron dragonshards grant and store
          arcane power, and this gift is reflected in any pact made with the
          Dragon Between.</span></p><p
          style="box-sizing:border-box;user-select:text;margin:0.5em
          0px;color:rgb(25, 24, 19);font-family:Signika,
          sans-serif;font-size:13px;font-style:normal;font-variant-ligatures:normal;font-variant-caps:normal;font-weight:400;letter-spacing:normal;orphans:2;text-indent:0px;text-transform:none;widows:2;word-spacing:0px;-webkit-text-stroke-width:0px;white-space:normal;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;text-align:start"><span
          style="font-family:Signika, sans-serif">Eberron seeks to shield its
          children from the conflicts of the other progenitors and their spawn,
          and to spread life in all its wondrous variation.</span></p>
