  - name: Divine Sniper
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.VOVlZjQ0flWumI31
      description:
        value: >-
          <p>Armed with arrows made of pure faith and light, the Divine Sniper
          specializes in getting in, eliminating their target, and getting out.
          Empowered by light that shines forth from their very soul, their
          arrows can light the blackest night.</p><p>This tradition is common in
          Thrane and other fortresses of the Silver Flame, as its lay
          worshippers are encouraged to practice archery. The Argentum actively
          recruits Divine Snipers, both for their potent archery skills and
          their roguish abilities.</p><p>The shulassakar of the Talenta Plains
          also share deep ties to the Silver Flame, and Divine Snipers are
          counted among their number. The Deathguard of Aerenal holds both
          deathless and mortal Divine Snipers, empowered by the light of Irian.
          Kalashtar and Adarans of the Path of Light refer to Divine Snipers as
          Soulbows, according them great respect. </p>
    _id: gvzJTuXGydEphkhJ
