  - name: Wilder
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.o4DMaiCzX7W4SPH9
      description:
        value: >-
          <p>Sometimes psionic potential manifests in an individual as a
          massive, volatile outpouring of extreme emotion. Such Wilders can
          summon intense emotions within themselves to increase the power of
          their spells. These wild surges can be tremendously powerful, but
          carry with them their own risks.</p><p>Unlike the more regulated and
          controlled psions, Wilders can appear anywhere, with no formal
          training beyond mere survival. Wilders are often linked to Xoriat in
          some way, be it through circumstance of birth or chance encounters
          with planar forces. Devotees of the Fury are also known to become
          Wilders, their passionate nature spilling over into their powers.
          Kythrian influences can also lead to the manifestation of these
          signature abilities.</p><p>Wilders are most commonly encountered along
          the fringes of society and in areas with strong ties to Xoriat, such
          as in the Shadow Marches or near old Dhakaani sites. They might also
          be found anywhere in the wilds of the world. </p>
