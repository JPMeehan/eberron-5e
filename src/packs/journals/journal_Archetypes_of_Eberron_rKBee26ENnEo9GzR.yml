  - name: Cataclysm Mage
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.DTjidtJtsQGgYLy9
      description:
        value: >-
          <p>As a Cataclysm Mage, your innate power is born of the mysteries
          that ended four ages of the world. This rare power might blossom
          following intense meditation, or its manifestation may be written into
          the Draconic Prophecy itself. Your destiny drives your obsession with
          the past and haunts you with visions of the great cataclysms yet to
          come. While this origin might come to a devoted researcher of ancient
          history or a descendant of those affected by the great cataclysms of
          the past, a Cataclysm Mage can spring from anywhere, a sign of the
          Prophecy unfolding. </p>
    _id: 34oCbFpZ9Ub8wGLN
