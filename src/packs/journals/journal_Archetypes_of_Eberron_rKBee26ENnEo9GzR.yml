  - name: Extreme Explorer
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.eGA03diwEYpLozMh
      description:
        value: >-
          <p>Tales of dangerous traps and terrifying monsters fill most hearts
          with fear, but the Extreme Explorer relishes the challenge. Fear is
          nothing more than a four-letter word; it's the thrill of life or death
          that keeps the heart of an Extreme Explorer beating, the unyielding
          longing to see what's over the horizon or around the next
          corner.</p><p>Extreme Explorers often serve as guides or adventurers
          that specialize in plumbing the depths of the jungles of Xen'drik or
          the utter blackness of Khyber. Stormreachers and explorers from the
          fringes of society most commonly choose this daring path. </p>
