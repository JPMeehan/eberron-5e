  - name: Path of the Rage Mage
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.XaoBceywED1vwl09
      description:
        value: >-
          <p>Some barbarians are overcome by a fury powered not entirely by
          their own will, crackling with arcane power. Known as Rage Mages,
          these barbarians can cast a limited number of spells even while
          raging, and slowly develop the ability to have magic bleeding out of
          them into their melee attacks. </p><p>In Khorvaire, Rage Mages are
          most often found among Mournborn warped by the Day of Mourning,
          creatures touched by Kythri, and bearers of aberrant dragonmarks. The
          reality storms that wrack Sarlona might also produce Rage Mages, and
          sailors of the Thunder Sea claim they've seen sahuagin who've
          demonstrated similar abilities. Few others have the necessary
          connection to the raw eldritch power needed to follow this path</p>
    _id: EMayfb9cWx5zP51n
