  - name: The Soulborn
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.NPFubwsyiZXJqshJ
      description:
        value: >-
          <p>You share a far closer bond with your patron that most warlocks
          dream of. You have either bound yourself to a single mighty spirit of
          a long-dead warrior, or to a gestalt force of mighty warriors. You are
          guided by your patron and instructed in the ways of war and combat,
          especially single combat.</p><p>The Tairnadal of Aerenal and Valenar
          are by far the most common source of Soulborn warlocks, their patron
          ancestor guiding and acting through them. Karrnathi patriots, Deneith
          wardens, and Dhakaani dar have also been known to practice this form
          of binding, though reports are scattered and sometimes unreliable.
          </p>
