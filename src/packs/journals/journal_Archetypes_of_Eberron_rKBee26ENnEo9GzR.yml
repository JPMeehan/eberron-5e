  - name: Path of the Feral Heart
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.ATpWPZ6JAQTWeGbp
      description:
        value: >-
          <p>A wild animal lies deep within your soul, but long practice and
          meditation allow you to harness its power and control the beast, not
          the other way around. This path is most commonly followed by shifters
          honing their natural abilities, but its adherents are also found among
          the tribes of the Demon Wastes and among lycanthropes, their bodies
          twisted by unnatural powers. Rarely, one born in a Lamannian manifest
          zone might find this path, and rumor tells of a rare breed of symbiont
          in the dwarven Realm Below that can transform its host, granting
          increased power in exchange for a terrifying appearance. Rarest of all
          are the kalashtar and Inspired who take up this path; projecting an
          image of their tsoreva spirit, the damage their mindblades deal is
          very real.</p>
