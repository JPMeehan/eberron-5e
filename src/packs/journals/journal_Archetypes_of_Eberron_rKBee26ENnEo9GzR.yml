  - name: Guerilla
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.cdMVWFPWzweB4N8r
      description:
        value: >-
          <p>Slipping through the darkness, the Guerilla is a master of silent
          movement, poisons, and hit-and-run tactics. As their knowledge grows,
          their poisons become more and more potent, until even the most
          resistant of beasts cannot help but fall prey. The Guerilla's ability
          to slip into shadows is legendary, as even the most junior of their
          order are exceedingly difficult to track.</p><p>Guerillas are commonly
          found among the scorpionworshiping Vulkoori drow in the jungles of
          Xen'drik, as well as with lizardfolk in the hot swampy waters of the
          Q'barra swamps.</p><p>Although less common, intelligence agencies and
          assassin guilds also train their members in these arts, finding their
          tactics are just as effective on the city streets as beneath the cover
          of greenery. </p>
    _id: OAbM6P2PSgl4C03P
