  - name: Marshal
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.iD4zmsg00pXwS6ih
      description:
        value: >-
          <p>Order. Discipline. Steadfastness. These cornerstones of your
          education served you well on the battlefield. Most Marshals are
          graduates of the famous Rekkenmark Academy in Karrnath, and though the
          war closed its doors to non-Karrns, graduates of previous generations
          passed on their traditions to talented students in their own
          nations.</p><p>Rarely, a folk hero might rise from the masses, an icon
          to rally the common people despite having no formal instruction in the
          art of war. These uniquely talented individuals can change the face of
          a battle, with the grit to remain standing and commanding their allies
          in face of overwhelming odds. </p>
