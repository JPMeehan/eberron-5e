  - name: Change Domain
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.Fetdu5h8BgUNvxB2
      description:
        value: >-
          <p>What is life but a series of changes, one after another? Clerics of
          change believe that the current moment could be the thing to change
          everything, the first step on the journey of a lifetime, the single
          spark that starts a revolution. Most serve gods of chaos, skilled
          trades, and travel, especially the Traveler. However, anyone seeking
          inspiration or pursuing change could find value in it, whether an
          adept of Onatar pursuing magical innovation or a skilled con artist
          with utter confidence in their skills. </p>
