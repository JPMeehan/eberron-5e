name: Archetypes of Eberron
_id: rKBee26ENnEo9GzR
pages:
  - name: Hearth Domain
    type: subclass
    system:
      item: Compendium.eberron-5e.classes.Item.4ADcUyt8CeDSriUq
      description:
        value: >-
          <p>The Hearth domain is not just about safety, security, and the
          gentle glow of a fire when the day is done. It's about finding warmth
          in the love of friends and family, supporting each other through thick
          and thin, and building a community that feels like home.</p><p>Clerics
          to Boldrei of the Sovereign Host often choose this domain, as well as
          devotees of the Path of Light, believing the best way to combat
          darkness is to seek goodness in community. A Cyran seeking a new home
          for their loved ones might gravitate toward such a calling, driven not
          by religion, but their own love for their people. Or a halfling
          bearing the Mark of Hospitality could dedicate themselves to
          furthering their community, drawing on the mark's powers of hearth and
          home. </p>
    _id: mEEXRla1lGAedWTm
