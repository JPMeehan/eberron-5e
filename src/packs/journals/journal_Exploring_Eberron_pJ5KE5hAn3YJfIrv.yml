      description:
        value: >-
          <p>This path blends divine devotion and psychic power. The forces tied
          to the Mind domain teach followers that the mind is the greatest tool
          and the mightiest weapon in creation. A cleric of the Mind domain
          learns to harness their own mental power, then uses this gift to
          protect the faithful and smite enemies.</p><p>In Eberron, the Mind
          domain is most associated with the kalashtar Path of Light and the
          Riedran Path of Inspiration. However, followers of the cults of the
          Dragon Below might also follow this path. While visions of Xoriat can
          certainly drive a priest into madness, they might also reveal deeper
          secrets and mental powers.</p>
