  description:
    value: >-
      <p>Your aasimar character has the following racial
      traits.</p><p><strong>Age</strong>. Aasimar mature at the same rate as
      humans, but they can live up to 160 years.</p><p><strong>Size</strong>.
      Aasimar have the same range of height and weight as
      humans.</p><p><strong>Speed</strong>. Your base walking speed is 30
      feet.</p><p><strong>Darkvision</strong>. Blessed with a radiant soul, your
      vision can easily cut through darkness. You can see in dim light within 60
      feet of you as if it were bright light, and in darkness as if it were dim
      light. You can’t discern color in darkness, only shades of
      gray.</p><p><strong>Fernian Resistance</strong>. You have resistance to
      fire damage and necrotic damage.</p><p><strong>Healing Hands</strong>. As
      an action, you can touch a creature and cause it to regain a number of hit
      points equal to your level. Once you use this trait, you can’t use it
      again until you finish a long rest.</p><p><strong>Spirit of Fire</strong>.
      You know the produce flames cantrip. Charisma is your spellcasting ability
      for it.</p><p><strong>Languages</strong>. You can speak, read, and write
      Common and Celestial.</p><p><strong>Shroud of Flames.</strong> Starting at
      3rd level, you can use your action to unleash the divine energy within
      yourself, causing a searing light to radiate from you, pour out of your
      eyes and mouth, and threaten to char you.</p><p>Your transformation lasts
      for 1 minute or until you end it as a bonus action. During it, you shed
      bright light in a 10-foot radius and dim light for an additional 10 feet,
      and at the end of each of your turns, you and each creature within 10 feet
      of you take fire damage equal to half your level (rounded up). In
      addition, once on each of your turns, you can deal extra fire damage to
      one target when you deal damage to it with an attack or a spell. The extra
      fire damage equals your level.</p><p>Once you use this trait, you can’t
      use it again until you finish a long rest.</p>
