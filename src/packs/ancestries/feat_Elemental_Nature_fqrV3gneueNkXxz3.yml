  description:
    value: >-
      <p>You are a creature of living stone, which provides the following
      benefits.</p><ul><li>You have Resistance to Poison damage. You also have
      Advantage on saving throws you make to avoid or end the Poisoned
      condition.</li><li>You don’t need to eat, drink, or breathe. You do not
      gain Exhaustion levels due to Dehydration, Malnutrition, or
      Suffocation.</li><li>You are immune to disease.</li><li>You don’t need to
      sleep, and magic can’t put you to sleep</li><li>You cannot be subjected to
      the Petrified condition against your will.</li></ul>
