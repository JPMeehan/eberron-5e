    value: >-
      <p>You are the recipient of a legacy that grants you supernatural
      abilities.</p><p>When you reach character levels 3 and 5, you learn a
      higher-level spell, as shown on the table. You always have that spell
      prepared. You can cast it once without a spell slot, and you regain the
      ability to cast it in that way when you finish a Long Rest. You can also
      cast the spell using any spell slots you have of the appropriate level.
      Intelligence, Wisdom, or Charisma is your spellcasting ability for the
      spells you cast with this trait (choose the ability when you select the
      legacy).</p><table><caption>Fernian Legacy
      Traits</caption><thead><tr><td>Level 1</td><td>Level 3</td><td>Level
      5</td></tr></thead><tbody><tr><td>You have Resistance to
      &amp;Reference[Fire] damage. You also know the
      @UUID[Compendium.dnd-players-handbook.spells.Item.phbsplProduceFla]{Produce
      Flame}
      cantrip.</td><td>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplBurningHan]{Burning
      Hands}</td><td>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplHeatMetal0]{Heat
      Metal}</td></tr></tbody></table><section class="secret"
      id="secret-AZFLMUN7pgAxMG7Q"><p><strong>Foundry Note</strong></p><p>The
      Resistance and spells are granted to you automatically and you will be
      prompted to choose the spellcasting ability during
      advancement.</p></section>
