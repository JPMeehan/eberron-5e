system:
  description:
    value: >-
      <p class="5E-COREBODYPARA1">Small and easily overlooked, the kobolds of
      Q’barra are not to be underestimated. Children of Eberron, the Iredar
      kobolds practice one of the oldest druidic traditions.</p><p
      class="5E-COREBODYPARA2"><em><strong>Suggested Ability Score
      Increase.</strong></em> Your Dexterity score increases by 2. (The other +1
      comes from your subrace)</p><p
      class="5E-COREBODYPARA2"><em><strong>Age.</strong></em> Kobolds reach
      adulthood at age 6 and can live up to 120 years but rarely do so.</p><p
      class="5E-COREBODYPARA2"><em><strong>Size.</strong></em> Kobolds are
      between 2 and 3 feet tall and weigh between 25 and 35 pounds. Your size is
      Small.</p><p class="5E-COREBODYPARA2"><em><strong>Speed.</strong></em>
      Your base walking speed is 30
      feet.</p><p><em><strong>Languages.</strong></em> You can speak, read, and
      write Common, Draconic, and
      Primordial.</p><p><em><strong>Darkvision.</strong></em> You can see in dim
      light within 60 feet of you as if it were bright light, and in darkness as
      if it were dim light. You can’t discern color in darkness, only shades of
      gray.</p><p><em><strong>Trap Sense.</strong></em> You have advantage on
      saving throws against traps and lair actions.</p><p><em><strong>Blood of
      Eberron.</strong></em> You know the
      @UUID[Compendium.dnd5e.spells.Item.SbSvZKkJASyk8jKo]{druidcraft} cantrip.
      When you reach 3rd level, you can cast the
      @UUID[Compendium.chaosos-5e-content.non-srd-spells.Item.yjtAkmFzWSE1kzpb]{earth
      tremor} spell as a second level spell once with this trait and regain the
      ability to do so when you finish a long rest. When you reach 5th level,
      you can cast the @UUID[Compendium.dnd5e.spells.Item.pRMvmknwLf2tdMTj]{pass
      without trace} spell once with this trait and regain the ability to do so
      when you finish a long rest. Wisdom is your spellcasting ability for these
      spells.</p>
