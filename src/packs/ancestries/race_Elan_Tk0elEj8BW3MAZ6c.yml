    value: >-
      <p><strong>Age</strong>: Elan can live upwards of several thousand years —
      their maximum lifespan is currently unknown.</p><p><strong>Size</strong>:
      Elan typically grow a few inches when they are transformed from humans.
      Your size is either Small or</p><p>Medium, which you choose when you
      select this race.</p><p><strong>Speed</strong>: Your walking speed is 30
      feet.</p><p><strong>Creature Type</strong>: You are an
      aberration.</p><p><strong>Aberrant Nature</strong>: You do not need to
      sleep or dream, and cannot be magically aged or put to sleep. In order to
      take a long rest, you must spend four hours a night in suspended animation
      — fully aware of your surroundings, but unable to move or
      act.</p><p><strong>Telepathic</strong>: You can speak telepathically to
      any creature you can see, provided the creature is within a number of feet
      of you equal to 10 times your level. You don't need to share a language
      with the creature for it to understand your telepathic utterances, but the
      creature must be able to understand at least one language. Additionally,
      as an action, you can allow a creature within range to telepathically
      respond to you for 1 hour. This ends if you use this action on another
      creature.</p><p><strong>Psychic Deflection</strong>: As a reaction when
      you take damage, you can reduce it by 1d12 + your proficiency bonus. You
      can use this feature once per short or long
      rest.</p><p><strong>Languages</strong>: You can speak, read, and write
      Sarlonan and Quori</p>
