    value: >-
      <p><strong>Age</strong>. Bloodsworn mature at the same rate as humans, but
      they can live up to a century and a
      half.</p><p><strong>Alignment</strong>. While shulassakar society
      dedicates its existence to the opposition of evil, shulassakar can be
      dismissive and unempathetic to those they see as lacking the blessing of
      the couatl. They tend toward lawful neutral.</p><p><strong>Size</strong>.
      Your size is Medium. To set your height and weight randomly, start with
      rolling a size modifier.</p><p style="text-align:center">Size modifier =
      2d10</p><p style="text-align:center">Height = 4 feet + 8 inches + your
      size modifier in inches</p><p style="text-align:center">Weight in pounds =
      110 + (2d4 x your size modifier)</p><p><strong>Speed</strong>. Your base
      walking speed is 30 feet.</p><p><strong>Darkvision</strong>. You have
      superior vision in dark and dim conditions. You can see in dim light
      within 60 feet of you as if it were bright light, and in darkness as if it
      were dim light. You can't discern color in darkness, only shades of
      gray.</p><p><strong>Couatl Resistance</strong>. You have resistance to
      poison damage and radiant damage, and are immune to the poisoned
      condition. Radiance. You know the aura beacon psionic
      talent.</p><p><strong>Psionic Potential</strong>. You gain an internal
      reserve of psionic energy represented by psi points. Your psi point
      maximum is 2, or your existing psi point maximum from another source (such
      as levels in a class with the Psionics feature) increases by 2.</p><p>All
      expended psi points are restored when you finish a long rest. Your psi
      limit is 1.</p><p><strong>Radiant Smite</strong>. While you are focusing
      on aura beacon, you may expend 1 psi point as an action to wreathe a
      weapon you touch in searing radiance for 1 minute. For the duration, the
      weapon deals 1d6 extra radiant damage whenever an attack made with it
      hits. This duration expires early if your focus on aura beacon
      ends.</p><p><strong>Psionic Resistance</strong>. When you make a saving
      throw against a psionic power or other magical effect, you may use your
      reaction to gain advantage on the saving throw.</p><p><strong>Devotional
      Archery</strong>. You have proficiency with
      longbows.</p><p><strong>Languages</strong>. You can speak, read, and write
      Common, Celestial, and Draconic</p>
