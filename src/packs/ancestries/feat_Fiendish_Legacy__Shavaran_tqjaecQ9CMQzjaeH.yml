      cantrip.</td><td>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplHeroism000]{Heroism}</td><td>@UUID[Compendium.dnd-players-handbook.spells.Item.phbsplSpiritualW]{Spiritual
      Weapon}</td></tr></tbody></table><section class="secret"
      id="secret-AZFLMUN7pgAxMG7Q"><p><strong>Foundry Note</strong></p><p>The
      Resistance and spells are granted to you automatically and you will be
      prompted to choose the spellcasting ability during
      advancement.</p></section>
