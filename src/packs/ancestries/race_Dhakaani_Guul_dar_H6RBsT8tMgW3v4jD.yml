name: Dhakaani Guul'dar
type: race
img: systems/dnd5e/icons/svg/items/race.svg
system:
  description:
    value: >-
      <p>Dhakaani bugbears are known as guul’dar, “strong folk,” and are
      celebrated for their strength and courage. They help perform heavy labor
      where strength is required, but most yearn to prove their mettle on the
      battlefield, risking their lives to earn the glory known as atcha. Your
      guul’dar character has the following
      traits.</p><p><em><strong>Age.</strong></em> Guul’dar reach adulthood at
      age 16 and live up to 80 years.</p><p><em><strong>Size.</strong></em>
      Guul’dar are between 6 and 8 feet tall and weigh between 250 and 300
      pounds. Your size is Medium.</p><p><em><strong>Speed.</strong></em> Your
      base walking speed is 30 feet.</p><p><em><strong>Darkvision.</strong></em>
      You can see in dim light within 60 feet of you as if it were bright light,
      and in darkness as if it were dim light. You can’t discern color in
      darkness, only shades of gray.</p><p><em><strong>Brave.</strong></em> You
      have advantage on saving throws against being
      frightened.</p><p><em><strong>Long-Limbed.</strong></em> When you make a
      melee attack on your turn, your reach for it is 5 feet greater than
      normal.</p><p><em><strong>Powerful Build.</strong></em> You count as one
      size larger when determining your carrying capacity and the weight you can
      push, drag, or lift.</p><p><em><strong>Stand by the Strong.</strong></em>
      When an ally within 30 feet of you that can see you fails a saving throw
      against becoming frightened, you can use your reaction to allow it to
      reroll the saving throw.</p><p><em><strong>Languages.</strong></em> You
      can speak, read, and write Common and Goblin.</p>
