  description:
    value: >-
      <p><strong>Age</strong>: Chosen and humans have very similar lifespans and
      mature at the same rate.</p><p><strong>Size</strong>: Chosen are around
      the same height as humans. Your size is
      Medium.</p><p><strong>Speed</strong>: Your walking speed is 30
      feet.</p><p><strong>Inspiring Charm</strong>: You have an alluring,
      otherworldly air about you, granting you advantage on Deception,
      Performance, Persuasion, and Intimidation skill
      checks.</p><p><strong>Telepathic Speech</strong>: You can communicate
      telepathically with any creature within 60 feet of yourself. A contacted
      creature doesn't need to share a language with you to understand your
      thoughts, but it must be able to understand at least one
      language.</p><p><strong>Psionic Adept</strong>: You can innately cast the
      mage hand spell at will, requiring no components. The hand is invisible
      when you cast it with this trait, manifesting as a telekinetic force
      instead. Charisma is your spellcasting ability for
      it.</p><p><strong>Languages</strong>: You can speak Sarlonan and Quori</p>
