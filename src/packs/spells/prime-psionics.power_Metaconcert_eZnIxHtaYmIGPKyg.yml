  description:
    value: >-
      <p>When you manifest this augment, you begin communicating telepathically
      using @UUID[Compendium.eberron-5e.spells.Item.Nsq6O1OYVxpHwN7O]{mindlink}
      with one additional target creature.</p><p>In addition, for the duration
      of this augment, you can use a bonus action on your turn to share one
      memory of your choice with all targets of mindlink, or allow one target to
      share one of its memories with yourself and all other targets of mindlink.
      The recipients of a memory gain perfect recall of one thing the sender of
      the memory saw or did.</p><p><strong>Intensify.</strong> When you spend
      extra psi points to manifest this augment, you can add an additional
      target creature to your mindlink communication for each additional psi
      point spent beyond the minimum cost.</p>
