system:
  description:
    value: >-
      <p>You send coruscating ribbons of positive energy at a creature that you
      can see within range. Unless the target is a celestial, it must make a
      Constitution saving throw, taking 5d12 radiant damage on a failed save, or
      half as much damage on a successful one. Undead targets have disadvantage
      on the saving throw. A creature that fails the saving throw is
      additionally poisoned, and has their speed reduced by half while poisoned
      in this way. A poisoned creature can repeat the saving throw at the end of
      their turns to end the effect.</p><p><strong>At Higher Levels:</strong>
      When you cast this spell using a spell slot of 5th level or higher, the
      damage increases by 1d12 for each spell slot above 4th.</p>
