system:
  description:
    value: >-
      <p>A nonmagical object you touch is transformed into a random trinket
      (either from the Trinkets table in the Player’s Handbook or a similar
      trinket of the DM’s choice). The object you touch must weigh less than 10
      pounds and be no more than 5 inches along any dimension. The
      transformation lasts for 1 minute, until you dismiss the transformation as
      a bonus action, or until another creature touches the trinket.</p>
