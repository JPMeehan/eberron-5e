system:
  description:
    value: >-
      <p>You fire a green ray from your outstretched hand toward one creature or
      object that you can see within range. Make a ranged spell attack against
      the target. On a hit, the target is covered with a shimmering emerald
      field that completely blocks extradimensional travel. Forms of travel
      barred by this spell include all teleportation effects and spells and
      abilities that allow the target to transport to a different plane,
      demiplane, or extradimensional space, such as <em>astral projection</em>,
      <em>banishment</em>, <em>demiplane</em>, <em>etherealness</em>,
      <em>gate</em>, <em>maze</em>, <em>Mordenkainenâ€™s magnificent mansion</em>,
      and <em>plane shift</em>. For the duration of the spell, an affected
      target can make a Charisma saving throw at the end of each of its turns,
      ending the spell on a success.</p>
