system:
  description:
    value: >-
      <p>You warp reality around a creature you can see, momentarily displacing
      it beyond the normal flow of time. The target must make a Constitution
      saving throw. On a failure, it takes 5d10 force damage, has its speed
      reduced by half, has disadvantage on Dexterity saving throws, and cannot
      take reactions. Additionally, on its turn, the creature must choose
      between taking an action or a bonus action. On a success, the creature
      takes half the damage and has its speed halved on its next turn. </p><p>If
      the target fails the saving throw by 5 or more, as well as the other
      effects, it must instead choose between taking an action, a bonus action,
      or moving on its turn, and is unable to make more than one attack per
      turn. </p><p>A creature reduced to 0 hit points by this spell is turned to
      dust. An affected creature can repeat the saving throw at the end of each
      of its turns to end the effect.</p>
