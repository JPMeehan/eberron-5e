name: Concussive Burst
type: spell
system:
  description:
    value: >-
      <p>A pulse of energy tears ripples through the air, dealing minor damage
      over a wide area. Choose a point within range. Each creature within a
      20-foot-radius sphere centered on that point must make a Constitution
      saving throw. On a failed save, a creature takes 2d4 force damage and is
      deafened until the end of your next turn. On a successful save, a creature
      takes half as much damage and isn't deafened.</p><p><em><strong>At Higher
      Levels. </strong></em>When you cast this spell using a spell slot of 2nd
      level or higher, the damage increases by 2d4 for each slot level above
      1st.</p>
