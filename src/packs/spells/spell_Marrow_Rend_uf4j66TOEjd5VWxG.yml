system:
  description:
    value: >-
      <p>You horrifically twist the anatomy of a creature you can see within 60
      feet of you. It must succeed on a Constitution saving throw or take 4d10
      necrotic damage and fall &amp;Reference[prone]. On subsequent turns, you
      can use your action to deal 4d10 necrotic damage to the creature. The
      target cannot stand up from prone while you concentrate, and can repeat
      the saving throw at the end of each of their turns to end the spell.
      </p><p>Creatures without bones, such as incorporeal undead or elementals,
      are unaffected by this spell.</p><p><strong>At Higher Levels:</strong>
      When you cast this spell using a spell slot of 4th level or higher, the
      damage increases by 1d10 for each spell slot above 3rd.</p>
