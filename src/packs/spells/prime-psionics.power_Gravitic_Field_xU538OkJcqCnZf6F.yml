  description:
    value: >-
      <p>You suspend gravity around you and seize control of the angular
      velocity of your inertia. For the duration, you gain a flying speed of 60
      feet.</p><p><em><strong>Intensify.</strong></em> When you spend extra psi
      points to manifest this augment, you may affect one additional creature
      within 30 feet of you for every 2 additional psi points spent beyond the
      minimum cost. Affected creatures gain a flying speed of 60 feet for as
      long as you concentrate.</p>
