name: Aundair's Silent Sanctum
type: spell
system:
  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You create an invisible sphere of energy
      with a 5-foot radius. Until the spell ends, it moves with you, centered on
      you. The sphere muffles sound in both directions. Creatures outside of the
      sphere have disadvantage on Wisdom (<span class="bold"
      data-plut-hover="true" data-plut-hover-page="skill"
      data-plut-hover-source="PHB"
      data-plut-hover-hash="perception_phb">Perception</span>) checks made to
      hear any sounds from within the sphere, and creatures inside the sphere
      have disadvantage on Wisdom (<span class="bold" data-plut-hover="true"
      data-plut-hover-page="skill" data-plut-hover-source="PHB"
      data-plut-hover-hash="perception_phb">Perception</span>) checks made to
      hear sounds outside of the sphere.</p><div
      class="rd__spc-inline-post"></div><p>In addition, creatures have advantage
      on saving throws against effects that require them to hear a sound from
      the other side of the sphere, such as the <span class="bold"
      data-plut-hover="true" data-plut-hover-page="spells.html"
      data-plut-hover-source="PHB"
      data-plut-hover-hash="command_phb">command</span> spell.</p></div>
