    value: >-
      <p>You knit together the bones of a willing creature you touch in ghastly
      fashion. If the creature is willing, it regains 2d8 hit points plus your
      spellcasting modifier, then takes 1d6 psychic damage and screams loudly.
      If the creature is unwilling, it must succeed on a Constitution saving
      throw or take 2d8 necrotic damage and have its speed halved until the end
      of its next turn.</p><p>Creatures without bones, such as incorporeal
      undead or elementals, are unaffected by this spell</p>
