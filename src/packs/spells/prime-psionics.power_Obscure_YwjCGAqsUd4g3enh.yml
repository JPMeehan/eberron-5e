  description:
    value: >-
      <p>You cloak yourself from sight. You are invisible to all creatures you
      can see until your concentration ends, or until immediately after you
      damage or otherwise affect any creature with an attack, magical effect, or
      other ability.</p><p><em><strong>Intensify.</strong></em> When you
      manifest this augment, you can target one creature you can see in addition
      to yourself within 60 feet of you for each additional psi point spent
      beyond the minimum cost. Each target is invisible to all creatures seen by
      at least one target. Your concentration ends if any creature affected by
      this augment damages or otherwise affects any creature with an attack,
      magical effect, or other ability.</p>
