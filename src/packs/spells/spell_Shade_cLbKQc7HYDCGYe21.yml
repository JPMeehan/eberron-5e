  description:
    value: >-
      <p>You touch one object that is no larger than 10 feet wide. Until the
      spell ends, wispy tendrils of shadow emanate from it; the light in a
      10-foot radius centered on that object cannot be brighter than dim unless
      that light is magical, and a creature in that radius has advantage on
      saving throws against extreme heat if the sun is visible. Completely
      covering the object with something opaque blocks this effect. The spell
      ends if you cast it again or dismiss it as an action.</p><p>If you target
      an object held or worn by a hostile creature, that creature must succeed
      on a Dexterity saving throw to avoid the spell.</p>
