  - name: Rekkenmark Officer (Recharges After A Short Or Long Rest)
    type: feat
    img: icons/svg/combat.svg
    flags:
      adnd5e:
        itemInfo:
          type: bonus
    system:
      description:
        value: >-
          The elite begins uttering special commands or warnings within the next
          minute whenever a nonhostile creature that it can see within 30 feet
          of it makes an attack roll, ability check, or a saving throw. The
          creature can add a Leadership die, a d6, to its roll provided it can
          hear and understand the elite. A creature can benefit from only one
          Leadership die at a time. This effect ends if the elite is
          incapacitated.
