  details:
    biography:
      value: >-
        <p>The design for warforged chargers predates the standard model
        warforged created thirty years ago by a scant few years. These large,
        bulky, gorilla-like warforged were the first bridge between the massive
        Warforged Titans and the subsequent generation of mass-produced standard
        models, created to be one step closer to House Cannith’s goal of
        thinking, reasoning construct. </p><p>As evidenced by the existence of
        the standard model refined from warforged chargers, the charger model
        did not entirely meet House Cannith’s goals. Warforged chargers, while
        overall smarter than titans, had a troubling tendency to go berserk—as
        though they possessed the wild, undomesticated mind of the natural
        primate they resembled. This, in fact, lead to the closer resemblance to
        true humanoids that the subsequent standard models of warforged possess,
        in an attempt to make warforged that could act and reason like
        professional soldiers.</p>
