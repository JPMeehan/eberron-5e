  - name: Set A Trap
    type: feat
    img: icons/svg/combat.svg
    system:
      description:
        value: >-
          The Tharashk hunter creates a magical trap in an unoccupied space
          within 5 feet. A trap persists for 10 minutes or until it is
          triggered. The Tharashk hunter can use an Action on a subsequent turn
          to hide a trap it has set. A creature must succeed on a DC 12
          Intelligence (Investigation) or Wisdom (Perception) check to find a
          hidden trap. The Tharashk hunter can have no more than five traps
          active at any given time. If it places a sixth trap, the Tharashk
          hunter can choose one currently active trap to deactivate. Dexterity
          Saving Throw: DC 12, a creature that moved into the space. Failure: 13
          (2d12) Piercing damage and the target has the Restrained condition. A
          Restrained creature can use an Action to make a DC 12 Strength
          (Athletics) or Dexterity (Acrobatics) check, ending the effect on a
          success.
