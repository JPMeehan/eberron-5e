  details:
    biography:
      value: >-
        <p>The Courier’s Guild of House Orien is perhaps the most recognizable
        and beloved guild in the Five Nations—everyone loves to receive a letter
        or package! But sometimes, a parcel must be sent to an exotic or
        dangerous destination. In these circumstances, a typical courier won’t
        do. Thus, House Orien created the Black Label Couriers, an elite
        division within the Courier’s Guild of exceptional dragonmarked heirs,
        capable of navigating through and surviving the toughest environments.
        Neither tooth nor claw nor blade nor spell stays these couriers from the
        swift completion of their appointed rounds.</p>
