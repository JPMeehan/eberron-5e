  details:
    biography:
      value: ''
      public: >-
        <p>Full-fledged Knights of the Order of the Emerald Claw are often
        incredibly devout, if misled, Seekers of the Divinity Within. Their
        blind conviction allows them to cast paladin spells and augments their
        martial skill with the ability to bring wasting death upon their
        enemies.</p><p> Knights are usually counted among the nobility and are
        technically not under the command of peasant-born superiors, but the
        knights of the Emerald Claw pride themselves on faithfully carrying out
        their missions to the best of their ability. They are often given
        command over a few squads of sergeants and soldiers.</p>
