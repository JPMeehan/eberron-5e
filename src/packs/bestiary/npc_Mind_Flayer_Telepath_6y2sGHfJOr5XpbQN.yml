  - name: Psionic Powers
    type: feat
    system:
      description:
        value: >-
          <p>The mind flayer is a 10th-level psionic character. Its psionic
          ability is Intelligence (power save DC 16, +8 to hit with power
          attacks). It has a psi point maximum of 82 and a psi limit of 10. It
          knows the following psion talents and powers that augment
          them:</p><p>Aura beacon: aura beam (5+)</p><p>Blind spot: obscure
          (3+)</p><p>Energy ray: noise barrier (7), synaptic leap
          (5+)</p><p>Mind thrust: ego whip (3+), id insinuation (5+), telepathic
          weight (9+)</p><p>Mindlink: compel confession (2), mental inquisition
          (2), metaconcert (1+), missive (3), post-hypnotic suggestion (7), read
          thoughts (3)</p><p>Sixth sense: precognition (2), third eye (5+),
          thought projection (7+)</p><p>Speed of thought: nomadic doorway (9+),
          nomadic shift (1+), sudden step (5)</p>
        chat: ''
