    biography:
      value: >-
        <p>While most warforged combatants were trained solely to fill out the
        rank and file of the frontlines, some served as reconnaissance and
        scouting roles, requiring them to be constructed quicker on their feet.
        Still others were trained for more sinister roles—that of an assassin.
        </p><p>The ultimate in expendable operatives, few of these warforged
        survived in their roles for long. As little value was placed on a
        warforged’s life until the end of the war, those whose missions were
        compromised were disavowed and abandoned to their fates. Those that did
        succeed on and survive all of their missions, however, are now
        exceptionally skilled at what they do.</p>
