        <p>Members of the King’s Shields dedicate their lives to protecting
        their assigned wards. The most elite of Shields are commanded to protect
        the King of Breland himself, but others serve as bodyguards for
        strategically or politically important dignitaries all across
        Breland—such as Cathan ir’Demell, the Lord Mayor of Sharn, or Haydith
        ir’Wynarn, King Kaius III’s young sister currently living in Wroat as
