      public: >-
        <p>The product of necromantic experiments performed by the King’s Wands,
        umbral spies are constructs created from the lingering animus of a dead
        changeling or shapeshifter—the same spirit that the speak with dead
        spell interacts with. The umbral spy is not truly undead, but rather a
        magical construct with no physical form, appearing as a small wisp of
        shadow with a vaguely humanoid outline. It obeys the commands of its
        creator, and is usually sent on intelligence gathering missions, which
        it completes by employing its unique ability to merge with the shadow of
        its target.</p>
