  - name: Shadow Bond
    type: feat
    img: icons/svg/combat.svg
    system:
      description:
        value: >-
          The umbral spy can attempt to merge with the shadow of one humanoid,
          giant, or monstrosity that the umbral spy is hidden from. The target
          creature must succeed on a DC 11 Charisma saving throw or the umbral
          spy disappears and bonds with the target, perceiving the world through
          its senses. The target can repeat this saving throw at the end of each
          of its long rests. On a success, the umbral spy detaches from the
          target’s shadow. Regardless of the result of any saving throw made
          against this ability, the target is unaware of making its save, and
          the umbral spy does not reveal itself from hiding. While bonded to a
          target, the umbral spy is undetectable by all means short of
          truesight, which reveals it hunched in the target’s shadow. The umbral
          spy can willingly detach itself from a target as a bonus action. When
          communicating telepathically, the umbral spy can relate everything it
          perceived while bonded to a target exactly as it was experienced.
