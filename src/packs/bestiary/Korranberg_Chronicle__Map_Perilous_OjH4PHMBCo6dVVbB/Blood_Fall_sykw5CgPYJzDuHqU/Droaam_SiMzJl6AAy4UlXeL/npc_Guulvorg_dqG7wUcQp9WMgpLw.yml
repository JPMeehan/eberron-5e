  details:
    biography:
      value: ''
      public: >-
        <p>Guulvorgs are to worgs as worgs are to normal wolves. These sentient
        black canines are the size of elephants and are possessed of a ravenous
        metabolism. Born starving and cursed with an insatiable hunger for the
        remainder of their lives, guulvorgs are clearly not natural creatures
        and are driven to hunt and devour as much as they can. The metabolism of
        a guulvorg runs so hot, in fact, that its blood is steaming and scalding
        hot if spilled.</p><p>The first sighting of a guulvorg was a scant few
        years ago, where it was spotted in the Watching Wood. Thankfully the
        monstrous beast have not spread much further.</p><p>Many theorize that
        guulvorgs are a new crossbreed of worg and werewolf, one specifically
        bred by Zaeurl of the Dark Pack to be living siege engines for Droaam.
        Others whisper that Mordain the Fleshweaver must be behind them, as the
        guulvorg’s insane hunger couldn’t sustain a population of the creatures
        for long— suggesting that fleshcraft is being used to keep their numbers
        up.</p><p>Whatever the case, these terrifying embodiments of hunger are
        a thankfully rare sight… for now.</p>
