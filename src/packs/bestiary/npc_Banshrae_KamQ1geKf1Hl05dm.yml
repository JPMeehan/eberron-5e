  - name: Ruinous Melody
    type: feat
    img: icons/svg/combat.svg
    system:
      description:
        value: >-
          The banshrae plays a magical tune on its bone flute. Each creature
          within 60 feet of the banshrae that can hear the music must make a DC
          16 Wisdom saving throw. Creatures immune to being charmed
          automatically succeed on this saving throw. On a failure, each
          creature suffers one of the effects below. The Banshrae chooses an
          effect when it uses this action, which is the effect that all
          creatures who fail their saving throw experience. All effects of
          Ruinous Melody last until the start of the banshrae’s next turn. Dread
          Dirge: This funeral march causes affected creatures to be frightened
          of the banshrae. Gibbering Sing-Along: This infectious tune causes
          affected creatures to ceaselessly babble nonsense lyrics to accompany
          it. Such creatures automatically fail Dexterity (Stealth) checks made
          to not be heard, cannot communicate intelligibly via spoken language,
          and cannot cast spells that have verbal components. Enthralling Jig:
          This toe-tapping beat causes affected creatures to immediately begin
          dancing in place. While dancing, a creature’s speed is 0, it can’t
          take reactions, and other creatures have advantage on melee attacks
          made against it.
        chat: ''
      activities: {}
