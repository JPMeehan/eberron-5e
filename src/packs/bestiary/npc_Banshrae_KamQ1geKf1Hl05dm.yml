      public: >-
        <p>The southern reaches of Droaam’s Watching Wood are home to several
        manifest zones tied to the darker realms of Thelanis, the Faerie Court.
        Banshrae are malicious fey that emerge from dark portals in these zones
        and take joy in tormenting others with the haunting music they play from
        a bone flute they magically summon. In combat, a banshrae’s exceptional
        grace and speed keeps their opponents off balance while they fire
        magical darts to the tune of their fluting.</p>
