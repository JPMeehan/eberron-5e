  details:
    biography:
      value: ''
      public: >-
        <p>In the early days of the Last War, King Kason ir’Wynarn of Breland
        became fascinated with the idea of a construct cavalry—a force of
        soldiers mounted on tireless steel horses. House Cannith helped to make
        these dreams reality. The cost has kept these constructs from replacing
        flesh and blood mounts, but they can still be found across the Five
        Nations. In Breland, an industrial artificer named Ogon Dolas has taken
        a particular interest in steel horses and has produced a number of
        custom mounts for nobles and celebrities; the Lord of Blades is also
        believed to be producing steel horses in the Mournlands. Steel horse is
        the common name for this type of construct, as Cannith’s original
        designs mimicked the shape of a horse, but Dolas’ designs often have
        more exotic shapes; an equine appearance isn’t required.</p>
