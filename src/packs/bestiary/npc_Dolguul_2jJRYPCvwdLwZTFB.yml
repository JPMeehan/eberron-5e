  details:
    biography:
      value: ''
      public: >-
        <p>In the golden age of the Empire of Dhakaan, bugbear cavalry would
        lead assaults mounted on worgs or dire tigers. Dolguuls are a brutal
        mockery of these champions. Formed from a blend of stone and bone, the
        dolguul has the upper torso of a mouthless bugbear merging into a
        hunched, eyeless quadrupedal shape with a vicious maw. One of the
        Dolguul’s limbs ends in a massive blade. The other terminates in a hook;
        the creature can fling this at an opponent, extending it out on a grisly
        chain of bone and pulling a foe into range of its bite.</p><p> The
        dolguuls were created by the daelkyr Orlassk, and are typically found
        assisting its cults or in the tunnels of Khyber below the Barrens and
        the Graywall Mountains. However, as with dolgaunts and dolgrims, they
        can be found in the service of any daelkyr. Dolguuls alternate between
        periods of complete immobility and manic motion; when on the hunt, they
        delight in running down prey.</p>
