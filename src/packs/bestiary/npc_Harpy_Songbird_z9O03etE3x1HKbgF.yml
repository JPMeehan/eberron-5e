    system:
      description:
        value: >-
          An affected creature must make a DC 12 Wisdom saving throw or be
          incapacitated and charmed by the harpy. If it is more than 5 feet away
          from the harpy, it must take the Dash action on its turn to move
          toward the harpy by the most direct route. It doesn't avoid
          opportunity attacks, but before moving into damaging terrain, such as
          lava or a pit, and whenever it takes damage from a source other than
          the harpy, a target can repeat the saving throw. A creature can also
          repeat the saving throw at the end of each of its turns. If a
          creature's saving throw is successful, the effect ends on it. 2.
