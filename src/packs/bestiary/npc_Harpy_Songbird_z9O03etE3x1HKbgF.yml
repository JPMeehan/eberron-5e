  - name: Song Of Droaam
    type: feat
    img: icons/svg/combat.svg
    system:
      description:
        value: >-
          <p>The harpy sings a magical melody, affecting each creature of the
          harpy’s choice within 300 feet. While affected by the harpy, a target
          ignores the songs of other harpies. The harpy must take a bonus action
          on its subsequent turns to continue singing. It can stop singing at
          any time. The song ends if the harpy is incapacitated. When the song
          ends, creatures are no longer affected by it.</p><p>Depending on which
          song the harpy songbird sings, it produces different effects. If a
          song allows a saving throw and a creature fails, it is affected until
          the song ends. A target that successfully saves is immune to any of
          this harpy's songs for the next 24 hours.</p>
        chat: ''
      activities: {}
      uses:
