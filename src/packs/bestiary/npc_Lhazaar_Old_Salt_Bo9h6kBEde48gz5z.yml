        cook’s utensils, or navigator’s tools. Alternatively, instead of an
        additional proficiency, the old salt knows one extra languag</p>
      public: >-
        <p>An “old salt” is the local Principality term of a career seafarer.
        These hardy folk have learned much from their countless voyages across
        the briny deep. Typically, a ship’s officers—such as the bosun,
        quartermaster, navigator, or cook—are old salts. However, on
        exceptionally renown ships, the entire crew could be made up of such
        expert mariners instead of deckhands.</p>
