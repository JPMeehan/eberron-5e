          object that is neither worn nor carried. If the target is unwilling,
          it can make a Constitution saving throw. On a success, the spell has
          no effect.</p><p>If the target is a creature, everything it is wearing
          and carrying changes size with it. Any item dropped by an affected
          creature returns to normal size at
          once.</p><p><strong>Enlarge</strong>. The target's size doubles in all
          dimensions, and its weight is multiplied by eight. This growth
          increases its size by one category—from Medium to Large, for example.
