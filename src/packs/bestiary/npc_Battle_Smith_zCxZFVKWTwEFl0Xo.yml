          creature or object attains the maximum possible size in the space
          available. Until the spell ends, the target also has advantage on
          Strength Checks and Strength Saving Throws. The target's Weapons also
          grow to match its new size. While these Weapons are enlarged, the
          target's attacks with them deal 1d4 extra
          damage.</p><p><strong>Reduce</strong>. The target's size is halved in
          all dimensions, and its weight is reduced to one-eighth of normal.
          This reduction decreases its size by one category—from Medium to
