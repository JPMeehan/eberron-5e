  details:
    biography:
      value: ''
      public: >-
        <p>A deck mage (or “dekage” in common sailor parlance), is often a
        critical part of the crew, afforded a place amongst a captain’s most
        trusted officers. Deck mages employ their arcane talents to enhance life
        aboard a ship in myriad ways—not least of all, serving as incredibly
        effective artillery when enemy vessels are sighted.</p><p> In modern
        times, most ship hulls and sails are treated with nonflammable sealants,
        making spells that deal fire damage less devastating than one might
        assume. Therefore, most deck mages eschew obvious pyromantic evocations
        for other alternatives.</p>
