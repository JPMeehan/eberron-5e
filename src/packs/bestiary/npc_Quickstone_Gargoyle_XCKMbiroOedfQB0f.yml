  details:
    biography:
      value: ''
      public: >-
        <p>Quickstone gargoyles are formed of blood-red quickstone, and like
        this supernatural substance, they can shift between being hard or soft.
        In its softened form, a quickstone gargoyle can stretch its limbs great
        distances. It can also reshape the stone of its body. It can use this
        ability to make cosmetic alterations to its body, or to mimic the
        appearance of a humanoid creature; however, it is always clearly made of
        stone, so it appears to be a statue of the creature it is impersonating.
        When it shifts into its hardened form, a quickstone gargoyle strikes
        with more force and is resistant to physical attacks.</p><p> The daelkyr
        Orlassk had a direct hand in the creation of quickstone gargoyles. Many
        directly serve the Still Lord and his cultists. Others were created long
        ago to fight the Dhakaani and have slumbered for centuries; they are
        more independent and arenâ€™t inherently hostile. Such gargoyles often
        dwell in Dhakaani ruins, where they mimic the forms of petrified dar;
        when outsiders come to their ruins, the gargoyles may mimic the
        newcomers as a form of entertainment, or they may feel driven to defend
        their territory. Those that work with cults often understand Goblin or
        Common, but quickstone gargoyles are more alien in their outlook than
        the standard gargoyles. They rarely speak, even if they have the ability
        to do so; they prefer to express themselves by altering their shape or
        features.</p>
    alignment: Typically Chaotic Evil
