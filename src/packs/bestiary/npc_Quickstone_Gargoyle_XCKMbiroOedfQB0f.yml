    type: feat
    img: icons/svg/combat.svg
    system:
      description:
        value: >-
          The gargoyle transforms into a Medium Humanoid, Humanoid statue it has
          seen, or back into its true form. Its statistics are the same in each
          form, though it still appears to be made of stone, except that it
          loses its Fly Speed if it takes the shape of a Humanoid without wings.
          Any equipment it is wearing or carrying isn't transformed. The
          gargoyle can choose to reshape its claws to resemble melee weapons of
          its choice. The damage dice remain the same, but when it takes a new
          form it can choose to deal Piercing or Bludgeoning damage instead of
          Slashing damage. It reverts to its true form if it dies.
