    type: feat
    img: icons/svg/combat.svg
    system:
      description:
        value: >-
          The harpy emits an ear-splitting screech in a 120-foot cone. Each
          creature in the area must succeed on a DC 12 Constitution saving throw
          or be frightened. A frightened creature can repeat the saving throw at
          the end of each of its turns. If a creature fails a saving throw
          against the harpy’s Terrorizing Screech while already frightened, it
          becomes paralyzed as well. If a target's saving throw is successful or
          the effect ends for it, the target is immune to the harpy’s
