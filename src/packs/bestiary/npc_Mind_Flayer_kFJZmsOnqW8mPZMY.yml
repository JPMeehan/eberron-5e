  details:
    biography:
      value: >-
        <p>Mind flayers are not native to the planet of Eberron. Khorvairian
        sages believe they hail from Xoriat, the Realm of Madness, like their
        daelkyr masters, but few know that their true origins lie even further
        back on the gith homeworld.</p><p><strong>Aberrant Resistances.</strong>
        In the Eberron campaign setting, several kinds of aberrant creatures,
        mind flayers foremost among them, have resistance to damage dealt by
        nearly all kinds of weapons, even magical ones. The only known substance
        that these aberrations are susceptible to is an incredibly dense and
        heavy purple metal found only in the mountain ranges of western
        Khorvaire, known as byeshk. This resistance increases the challenge
        rating of mind flayers and other aberrations in Eberron campaigns, as
        noted in their stat blocks</p><hr /><p>When the Gatekeepers sealed the
        dimensional gates, some mind flayers in Eberron were cut off from the
        elder brains controlling them from Xoriat. These orphaned mind flayers
        became independently sentient, something elder brains find abhorrent,
        like a hand that acts on its own, refusing to listen to the mind. The
        elder brains imprisoned in Khyber attempt to hunt these orphans and
        integrate them into their own hiveminds. Some orphaned mind flayers
        welcome this, while others prefer to make use of their own independence
        and their ability to execute their own inscrutable
        plans.</p><p><strong>Psionic Mind Flayer.</strong> Psionic mind flayers
        do not possess the Innate Spellcasting (Psionics) trait of standard mind
        flayers. Instead, they have the Innate Psionic Powers trait.</p>
      public: ''
