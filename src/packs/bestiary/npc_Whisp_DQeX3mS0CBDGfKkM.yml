  - name: Whisper Bond
    type: feat
    system:
      description:
        value: >-
          The whisp can be bonded to another creature. While the whisp is within
          100 feet of its bonded creature, they can communicate telepathically
          with each other, and the bonded creature can use an action to see and
          hear as if present in the whisp’s space until the start of its next
          turn. During this time, the bonded creature is blind with regard to
          its own senses. Additionally, the whisp knows the distance to and
          direction its bonded creature, even if it and the whisp are on
          different planes of existence. If either creature dies, the other
          knows, and the bonded creature can tell when the whisp rejuvenates.
