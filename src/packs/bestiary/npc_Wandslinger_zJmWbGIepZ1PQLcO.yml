  details:
    biography:
      value: ''
      public: >-
        <p>A wandslinger is a sort of specialized, combat-trained magewright.
        Magic was a valuable asset during the Last War, but the armies of the
        Five Nations did not often have time to wait for fully-trained mages to
        enlist. Soldiers that showed even a minor magical talent received enough
        training to be able to cast one or two cantrips—typically combat
        oriented wizard or sorcerer cantrips—and one 1st-level spell. Unlike
        fully trained wizards or gifted sorcerers, a wandslinger can only
        fulfill the somatic components of spells by using an arcane focus,
        typically a wand or rod. Within the military, these limited spellcasters
        are known as “arcaneers” or “artillerists”, but to common folk, they are
        known by the more evocative moniker of “wandslinger”.</p>
