  details:
    biography:
      value: >-
        <p>Commissioned by the Cyran crown during the Last War specifically to
        counter the air superiority of Thrane’s wyvern riders and Breland’s
        hippogriff cavalry, warforged raptors are aerial warforged designed to
        resemble enormous herons or cranes with long, spear-like beaks.
        </p><p>Given the enormous expense of creating a machine that could fly
        under its own power without resorting to elemental binding, each
        warforged raptor was created to be worth the effort individually. Each
        warforged raptor is the equivalent in terms of raw power of a warforged
        titan that can fly, requiring entire flights of enemy fliers to take it
        down. However, warforged raptors were also about as intelligent as
        titans. This, coupled with the relative unavailability of sentient
        commanders in the air, lead to infrequent deployment of the raptor model
        warforged, and their production run was very limited.</p>
