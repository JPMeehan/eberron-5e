  details:
    biography:
      value: ''
      public: >-
        <p>The forest trolls of the Watching Wood are less durable and smaller
        than others trolls—standing only six to six-and-a-half feet tall—but are
        overall more cunning and intelligent. They are expert herbalists, able
        to use the typically keen senses possessed by trolls to find the herbs
        they need for their concoctions—including a poison made from their own
        saliva mixed with forest herbs. </p><p>Forest trolls can control the
        coloration of their skin in a limited fashion, aiding them in hiding
        from those that might seek them out—usually those looking to press-gang
        them into “grist duty” just as larger and “more suggestive” trollkin
        often are. Occasionally forest trolls can be found serving the warlord
        Tzaryan Rrac, but for the most part they seclude themselves in the dark
        depths of the Watching Wood.</p>
