      value: >-
        <p><strong>The Captain’s Share.</strong> The DM can customize a
        captain’s magical loot by selecting magic items from the following list
        (though doing so might require the DM to recalculate the captain’s
        challenge rating, using the guidelines in the Dungeon Master’s Guide):
        </p><ul><li><p>One rare, uncommon, or common magic weapon
        </p></li><li><p>One uncommon or common wondrous item or magic
        ring</p></li></ul>
      public: >-
        <p>Entrusted with one the vessels in a prince’s fleet, every captain
        from the Lhazaar Principalities is an impressively capable individual.
        Proving themselves time and again, they lead their crews on voyages and
        raids, keeping some of the choicest spoils for themselves.</p><p>In
        addition to Bloodsail Crew Traits, ship captains of the Bloodsail
        principalities are almost universally powerful warlocks who have made
        pacts with Grim lords to become necromancers. They traditionally have a
        preference for swords of wounding.</p>
