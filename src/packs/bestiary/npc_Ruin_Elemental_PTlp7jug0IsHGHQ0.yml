  details:
    biography:
      value: ''
      public: >-
        <p>The territory of Droaam’s medusas is often called the Stonelands, and
        for good reason. Even before the medusas emerged from the depths of
        Khyber to occupy the City of Stone, Cazhaak Draal had long been shunned
        by settlers and monsters alike. Evidence of some ancient catastrophe can
        be found in and surrounding Cazhaak Draal, in which goblinoids, animals,
        and plants were petrified instantly and en mass. Rumors persist that the
        Stonelands are cursed and haunted by the spirits of these petrified
        victims.</p><p>Whatever the truth of the matter, what is fact is that
        the stones of Cazhaak Draal are not as restless as they might appear at
        first glance. Occasionally, the fallen masonry and cracked flagstones of
        the city pull themselves into a hulking elemental form, akin to an earth
        elemental made entirely from the debris of broken architecture instead
        of loose earth and rock. The medusas of Cazhaak Draal try to give these
        creatures a wide berth, for if left undisturbed they usually settle back
        down after a brief period of activity. If they come within sight of a
        non-petrified creature, however, ruin elementals typically attack as if
        enraged.</p><p>Although the ruin elementals of Cazhaak Draal are the
        best documented examples of the creatures, it is likely that other
        ancient ruins of Eberron might support one or more of them as well. At
        least one ruin elemental of massive size is known to have emerged from
        the underground complexes beneath Stormreach, some eighty years ago. It
        caused widespread havoc as it rampaged through the city before the
        dwarven Storm Lord Yorrik Amantau managed to fell it with his trusty
        adamantine waraxe.</p>
