  - name: Construct Lock
    type: feat
    system:
      description:
        value: >-
          The proselytizer can force artificial creatures to temporarily cease
          all function. One construct or warforged within 30 feet of the
          proselytizer that it can see must make a DC 15 Wisdom saving throw. On
          a failed save, the target locks up for 1 minute. While a target is
          locked, it can take no actions or reactions, can’t move or speak, and
          it automatically fails Strength and Dexterity saving throws.
          Additionally, attack rolls against it have advantage, and any attack
          that hits the target is a critical hit if the attacker is within 5
          feet of it. At the end of each of its turns, the target can repeat the
          saving throw. On a success, it is no longer locked.
