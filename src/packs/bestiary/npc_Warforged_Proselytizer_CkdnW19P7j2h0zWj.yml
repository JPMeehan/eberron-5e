  details:
    biography:
      value: >-
        <p>Although the followers of the Lord of Blades are organized like an
        army, it may be troublingly more accurate to call it a crusade. The
        “blades” under his command believe in his dogma of construct supremacy
        with every livewood fiber of their being. The most fervent of his
        followers are capable of drawing divine power from their devotion to his
        message—despite the fact that the Lord of Blades professes no devotion
        to any god and does not claim to be one himself. The powers these
        “warforged proselytizers” wield are similar to those of war priests, but
        they gain additional abilities that grant them dominion over constructs
        and warforged. </p><p>The Lord of Blades employs some of these warforged
        proselytizers as squad leaders within the Mournland, but he orders many
        more of them to make their way out of the dead-gray mists to preach “the
        coming downfall of bone and blood” in the cities of the weak fleshy
        peoples, drawing new recruits to his cause every day.</p>
