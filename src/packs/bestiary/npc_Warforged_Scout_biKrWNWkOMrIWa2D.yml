  details:
    biography:
      value: >-
        <p>Warforged scouts were produced in limited numbers beginning roughly
        twenty-five years ago, sometime after the initial production runs of
        standard soldier warforged. They are just as intelligent and sapient as
        the standard warforged, and have similar mindsets due to their
        instruction by House Cannith. Where warforged soldiers and scouts differ
        is their size. Scout-model warforged are proportioned like halflings,
        designed that way to aid in stealth and reconnaissance. Their slight
        frames allow their bundled livewood-fiber musculature to propel them
        much faster than larger warforged designs, though their integrated
        protections are slightly weaker than standard models.</p>
