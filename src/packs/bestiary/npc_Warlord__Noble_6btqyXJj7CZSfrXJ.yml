  details:
    biography:
      value: >-
        <p>Where other nations of Khorvaire might have counts or dukes,
        Karrnath’s highest rank of noble is “Warlord”, responsible for levying
        troops and serving as generals for Karrnath’s army. Some of these
        Karrnathi traditionalists bear lineages just as old as the Karrnathi
        people themselves, predating even the Kingdom of Galifar.</p><p>While
        the warlords enjoy immense power and influence under the military
        dictatorship of the Code of Kaius, many among their number chafe under
        King Kaius III’s strident support of the current peace, and wish for a
        return to war.</p>
