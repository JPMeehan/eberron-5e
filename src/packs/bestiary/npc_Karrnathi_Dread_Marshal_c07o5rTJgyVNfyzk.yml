  details:
    biography:
      value: >-
        <p>Although the base forms of Karrnathi Undead are leagues above the
        near-mindless creatures raised by normal necromantic practices, they
        still lacked the imagination and intuition necessary to command
        themselves. Early on, living officers known as Bone Knights (as detailed
        in Rising) commanded the legions of Karrnathi undead, but production
        soon outstripped the capacity to train these knights.</p><p>Thus, the
        Blood of Vol priests developed the Dread Marshal, a type of Karrnathi
        undead possessed of a strong personality and force of will. These Dread
        Marshals were able to not only command their fellow Karrnathi undead,
        but to bolster their necromantic strength as well.</p>
