  - name: Aura Of Night
    type: feat
    img: icons/svg/combat.svg
    flags:
      adnd5e:
        itemInfo:
          type: bonus
      dnd5e: {}
    system:
      description:
        value: >-
          <p>The dread marshal emanates a shadowy necromantic aura out to a
          radius of 30 feet. The aura affects the dread marshal and all undead
          creatures within 30 feet of it that are allies. When created, the aura
          has one of the following effects, and the dread marshal can switch to
          a different effect—or end the aura—as another bonus action. The aura
          ends if the dread marshal is incapacitated. </p><p>• Affected undead
          gain a +2 bonus to Armor Class. </p><p>• Affected undead have their
          walking speed increased by 10 ft. </p><p>• Affected undead deal an
          extra 3 (1d6) necrotic damage on all melee weapon attacks. </p><p>•
          Affected undead become immune to necrotic damage, and any creature
          that touches the affected undead or hits it with a melee attack while
          within 5 feet of it takes 5 (1d10) necrotic damage. </p><p>• Affected
          undead gain advantage on saving throws against any effect that turns
          undead.</p>
        chat: ''
