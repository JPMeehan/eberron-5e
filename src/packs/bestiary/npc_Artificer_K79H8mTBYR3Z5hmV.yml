    type: feat
    img: icons/svg/combat.svg
    system:
      description:
        value: >-
          The artificer can expend one of its daily uses of a spell to infuse an
          item with a magical charge that has the ability to cast a spell the
          artificer chooses from any spell list of the same level as the
          expended spell. The infused item retains this stored spell for 24
          hours, or until the artificer expends the item’s charge. The artificer
          can expend the item’s charge as another action to cast the spell
