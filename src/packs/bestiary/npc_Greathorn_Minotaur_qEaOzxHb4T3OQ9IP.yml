  details:
    biography:
      value: ''
      public: >-
        <p>The minotaurs of Turakbar’s Fist frequently debase themselves before
        sacrificial altars painted with the blood of their victims. Through dark
        rites they invite fiendish spirits into themselves in order to gain
        strength in battle. Typically, these rituals result in no more than a
        frenzied state of mind, represented by a minotaur’s standard Monster
        Manual statistics—namely its chaotic evil alignment, low Intelligence,
        and the Reckless trait.</p><p>Rarely, however, the ritual’s call is
        actually answered, and the spirit of a goristro demon merges with the
        minotaur cultist, transforming it into a “greathorn”—a hulking beast of
        fury and feral bloodlust. Despite the honorific and praise the minotaur
        cultist receives, this merging is a false blessing. The cultist becomes
        a barely sentient engine of destruction, losing all memories of their
        former self and the ability to think or reason. The truth of the ritual
        is perhaps even more frightening than assumed. At the culmination of the
        greathorn ritual, the minotaur’s soul is severed from its body, leaving
        behind a living, soulless husk. The demonic spirit does not even control
        the flesh, leaving the corrupted body to run on pure, primal
        instinct.</p><p> Minotaurs of Droaam who do not follow Rhesh Turakbar’s
        cult shudder at the thought of becoming a greathorn, likening the
        resulting creature to a mind forever lost in its own maze. They whisper
        amongst themselves fearfully that the ritual might be forced on
        unwilling minotaurs. The ritual can only be reversed— restoring the
        soul, mind, and form to the minotaur—by knocking the greathorn
        unconscious and casting revivify and then a remove curse or greater
        restoration spell upon it in quick succession, provided the greathorn
        husk remains unconscious for the entire casting time of both spells.</p>
