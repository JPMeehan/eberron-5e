  details:
    biography:
      value: ''
      public: >-
        <p>Mining in the Graywall Mountains is a dangerous occupation. Accounts
        from ancient Dhakaan warn of the gantii’kaas, the “hungry hands” of the
        mountains. On the surface, these tales can be taken as a warning to use
        care, so as to not trigger an avalanche or collapse a tunnel. But the
        truth is there beneath the words; there are spirits in the stone,
        guardians who can grant good fortune to a miner or spell their doom.
        Anyone venturing into the depths of the earth would be wise to watch out
        for the gantii’kaas.</p><p><strong>Spirits of Gold and Stone.</strong>
        The gantii’kaas are reclusive fey, serving the same role in the earth
        that dryads play in the woods. Rather than being bound to purely natural
        environments, the gantii’kaas are drawn to mines and to other
        subterranean stonework. The typical gantii’kaas is arrogant, vain, and
        proud—quick to anger, but also highly susceptible to flattery. If a
        gantii’kaas is pleased with the mortals that work in its domain, it
        might seed the stone with ore or gems. But should it feel unappreciated,
        or that the mortal miners are too greedy, a gantii’kaas can strip the
        bounty from the soil, trigger a collapse, or
        worse...</p><p><strong>Subjects of the King.</strong> The gantii’kaas of
        the Graywall Mountains are subjects of the archfey known as King
        Greyfinger. Each watches over their stretch of stone on behalf of their
        monarch, and they expect tribute from those who work in the depths. If a
        miner takes something from the earth, they should leave a gift for the
        gantii’kaas and their king. Such a tribute can be simple—a single coin,
        a fresh-baked pie. The gesture matters more than the monetary value of
        the offering; it’s about showing gratitude for what’s taken from the
        stone.</p><p><strong>Voices in the Stone.</strong> A gantii’kaas can
        shape stone and meld into it. These fey can also speak to stones,
        imbuing them with a temporary, rudimentary (some might say sedimentary)
        sentience. This gift also allows a gantii’kaas to remain aware of its
        surroundings even while melded with stone; the earth whispers to it,
        telling it everything that is happening in the vicinity.</p>
    alignment: Neutral Evil
