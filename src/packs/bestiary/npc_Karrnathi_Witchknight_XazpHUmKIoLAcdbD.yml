  details:
    biography:
      value: >-
        <p>While the Odakyr Rites create undead with intelligence and skill,
        they do not preserve the memories once possessed by the donor body used
        in its creation. Karrnathi undead possess a martial talent commensurate
        with its donor’s elite prowess in life, but the techniques and skills of
        the once-living soldier do not align exactly with new undead creature
        created from them.</p><p>“Witchknights” are a relatively recent
        advancement in the application of the Odakyr Rites, performed on the
        bodies of accomplished and powerful eldritch knights or swordmages loyal
        to Karrnath. While the exact arcane knowledge of the former arcane
        warriors is not preserved, the donor bodies are primed to serve as
        conduits for necromantic spellcasting, while maintaining the puissant
        skill with weapons Karrnathi undead are known for.</p>
