      public: >-
        <p>Highborn are individuals that have had every advantage in life, due
        to being born into privilege. While most NPCs in high society will have
        access to the highest quality of education, training, and influence, not
        all of them will have the drive and ambition of a highborn. Whether they
        be from a royal family line, esteemed noble peerage, or the upper
        echelons of a Dragonmarked House, highborn stand above the typical fops
