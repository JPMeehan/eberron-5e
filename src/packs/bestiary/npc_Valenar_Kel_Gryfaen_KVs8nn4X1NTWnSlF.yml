    type: feat
    system:
      description:
        value: >-
          <p>Mounting or dismounting a creature costs the Kel Gryfaen only 10
          feet of movement. The Kel Gryfaen never falls off a

          mount if the mount is moved against its will, and the Kel Gryfaen
          cannot

          be knocked &amp;Reference[Prone apply=false] while mounted. If the Kel
          Gryfaen's mount is knocked

          &amp;Reference[Prone apply=false], the Kel Gryfaen can dismount it and
          land on its feet without using

          its reaction.

          Additionally, when an attack targets the Kel Gryfaen’s mount, the Kel

          Gryfaen can force the attack to target itself instead.</p>
