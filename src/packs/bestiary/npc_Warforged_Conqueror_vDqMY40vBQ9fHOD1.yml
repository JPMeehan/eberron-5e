  details:
    biography:
      value: >-
        <p>Among the Lord of Blades’s forces, the most zealous warriors are
        known as “conquerors”. These warforged follow the Lord of Blades’s dogma
        so completely that they see themselves as nothing more than weapons that
        the warforged demagogue wields for the conquering of Khorvaire. This
        belief, so fundamental to these warforged’s identities, has manifested
        not only in divine abilities that resemble paladins who have sworn oaths
        of conquest, but also in the augmentation of their physical bodies to
        become more like the constructs the Lord of Blades espouses them to
        be.</p>
