  - name: Magewright’s Rituals
    type: feat
    system:
      description:
        value: >-
          <p>The zaelantar can cast certain spells as rituals, Infuse Arms and
          Armor. The zaelantar can spend 8 hours performing a

          special ritual to infuse a nonmagical weapon or a suit of nonmagical

          armor. The zaelantar must provide 2,000 gold pieces worth of Eberron

          dragonshards to perform this ritual, which are consumed when the
          ritual

          is finished.

          When the ritual is performed on a weapon, the infused weapon grants

          its wielder a +1 bonus to attack and damage rolls made with it. When
          the

          ritual is performed on armor, the infused armor grants its wearer a +1

          bonus to Armor Class.

          A zaelantar can have up to 4 items infused at once. If it infuses a
          fifth

          item, the oldest item it has previously infused loses its infusion and

          infused bonuses. Otherwise, an infused item remains infused for as
          long

          as the zaelantar lives, and for 4 days afterward.

          using Intelligence as the spellcasting ability (spell save DC 14). To
          cast

          its rituals, the zaelantar must provide additional material components

          whose value in gold pieces is 20 times the spell's level. These

          components are consumed when the ritual is finished. The zaelantar

          knows the following rituals:

          Rituals: continual flame, creation, detect magic, fabricate, identify,
          knock,

          Leomund’s secret chest, magic circle, nondetection, remove curse,

          stone shape.</p>
