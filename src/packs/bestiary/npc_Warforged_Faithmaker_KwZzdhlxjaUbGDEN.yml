  details:
    biography:
      value: >-
        <p>The clerics of the Cult of the Becoming God are warforged possessed
        of singular faith and devotion. Interestingly, while they acknowledge
        that their god does not exist yet, they draw power and divine magic from
        their faith that it will exist. These “faithmakers” have powers similar
        to clerics of the Forge domain, and religious sages of the Pyrenean
        Creed that study the burgeoning warforged cult claim that these
        warforged are merely following a particularly novel form of devotion to
        Onatar, the Sovereign of Fire and Forge. Faithmakers of the Becoming
        God, however, are adamant that this is not true, for while they
        acknowledge that Onatar may exist, they insist that only through their
        devotional construction will their god ever come to be.</p>
