  details:
    biography:
      value: >-
        <p>Most warforged soldiers still serve their former masters, often
        guarding dragonmarked houses or merchant caravans. Many warforged find
        it difficult to separate themselves from the soldiers they were made to
        be, seeking work as bouncers, bailiffs, and bodyguards. Others put their
        tireless strength to work as laborers, committed to the reconstruction
        of the towns and cities they defended or destroyed in the war.
        </p><p>While the statistics presented here and in Rising include an
        Armblade attack, this can be replaced with a nonmagical scimitar or
        shortsword (that does piercing damage) instead. An armblade is a common
        magic item and the vast majority of these most typical of warforged were
        not equipped with such magical weaponry.</p>
